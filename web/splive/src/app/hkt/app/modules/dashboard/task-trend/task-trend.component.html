<div class="card app-design chart-card" >
  <div class="card-block">
    <div class="row">
      <div class="col-10">
        <h6 class="f-w-400 text-muted">Task completion trend (12 months)</h6>
      </div>
    </div>
    <div class="row" *ngIf="tasktrendchartdata.length>0">
      <ngx-charts-line-chart style="height:200px;" class="chart-container" [xAxis]=true [legend]=true [legendTitle] ="legendTitle"
        [yAxis]=true [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [showXAxisLabel]=true [showYAxisLabel]=true [results]="tasktrendchartdata"
        [curve]="curve" [xAxisTickFormatting]="formatXAxis" [customColors]="customColors">
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
