<div class="floating-menu" [ngClass]="isReportAdd ? 'display_noon' : ''">
  <button mat-fab color="accent" [matMenuTriggerFor]="menu" class="floating-menu-button">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <ng-template matMenuContent>
      <button mat-menu-item (click)="addReport()">
        <mat-icon color='primary'>add_circle</mat-icon>
        <span>Add Report</span>
      </button>
    </ng-template>
  </mat-menu>
</div>

<mat-card>
  <!-- <mat-card *ngIf="patientInfoForHospitals.isvisible"> -->
  <div class="row" *ngIf="patientInfoForHospitals.isvisible">
    <div class="col-10">
      <mat-card-header>
        <div mat-card-avatar>
          <i class="fa fa-address-card" style="font-size:24px;color:#446666">
          </i>
        </div>
        <mat-card-title>{{patientInfoForHospitals.patintname}}</mat-card-title>
      </mat-card-header>
    </div>
    <div class="col-2 text-right">
      <button type="button" class="backButton" mat-icon-button (click)="close()" matTooltip="Back">
        <mat-icon aria-label="Back">arrow_back</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="example-container mat-elevation-z8" [ngClass]="isReportAdd ? 'display_noon' : ''">
        <div class="mobile-sort">
          <table class="example-full-width" cellspacing="0">
            <tr id="layout-set">
              <td>
                <mat-form-field>
                  <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby"
                    (selectionChange)="sortByChanged()">
                    <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                      {{col.text}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <td>
                <button mat-icon-button class="view-form-backButton" (click)="sortDirectionAsc()">
                  <mat-icon aria-hidden="true" matTooltip="Ascending">arrow_upward</mat-icon>
                </button>
              </td>
              <td>
                <button mat-icon-button class="view-form-backButton" (click)="sortDirectionDesc()">
                  <mat-icon aria-hidden="true" matTooltip="Descending">arrow_downward</mat-icon>
                </button>
              </td>
            </tr>
          </table>
        </div>

        <mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDisableClear>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === row"
            (click)="expandedElement = expandedElement === row ? null : row;setOpenCloseSchedule()"
            style="cursor: pointer !important;"></mat-row>
          <mat-row style="min-height: 0px !important" *matRowDef="let row; columns: ['expandedDetail']"
            class="example-detail-row"></mat-row>
          <ng-container matColumnDef="testperformed">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 47%;">Test Performed</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 47%;">
              <span class="mat-cell-responsive-label">Test Performed</span>
              <span class="ellipsis mat-cell-text">{{row.testperformed}}</span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="testperformedtime">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 46%;">Performed On</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 46%;">
              <span class="mat-cell-responsive-label">Performed On</span>
              <!-- <span class="ellipsis mat-cell-text">{{row.testperformedtime | date:'dd-MMM-yy, h:mm a'}}</span> -->
              <span class="ellipsis mat-cell-text">{{row.testperformedtime | date:'dd-MMM-yy'}}</span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="view">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
              <span class="mat-cell-responsive-label">view</span>
              <span class="ellipsis mat-cell-text" *ngIf="row!==expandedElement" style="text-align: center;"><i
                  class="fa fa-chevron-circle-right setListButton" aria-hidden="true"></i></span>
              <span class="ellipsis mat-cell-text" *ngIf="row==expandedElement" style="text-align: center;"><i
                  class="fa fa-chevron-circle-down setListButton" aria-hidden="true"></i></span>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="expandedDetail">
            <mat-cell class="detail_back" *matCellDef="let element" colspan="2">
              <div class="row" style="width:100%"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="col iner-body">
                  <div class="row" *ngIf="element.testresult!=null">
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Test Result</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-7">
                      <div class="row">
                        <label>{{element.testresult}}</label>
                      </div>
                    </div>
                  </div>
                  <div class="row" *ngIf="element.comments!=null">
                    <div class="col-md-5 col-lg-5 col-sm-5">
                      <label>Comment</label>
                    </div>
                    <div class="col-md-7 col-lg-7 col-sm-7">
                      <div class="row">
                        <label>{{element.comments}}</label>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row"> -->
                  <!-- <div class="col-md-5 col-lg-5 col-sm-5">
                <label>Document</label>
              </div> -->
                  <!-- <div class="col-md-7 col-lg-7 col-sm-7"> -->
                  <div class="row">
                    <div class="col-md-3 col-lg-3 col-sm-4" *ngFor="let doc of element.documentlist; let i = index">
                      <a style="cursor: pointer !important;" matTooltip="Download"
                        (click)="downloadFille(doc.documentuuid,doc.documentname)" href="javascript:void(0);">
                        <i class="fa fa-paperclip"></i>
                        {{doc.documentname}}</a>
                    </div>
                  </div>
                </div>
              </div>
            </mat-cell>
          </ng-container>
        </mat-table>
        <mat-paginator #paginator [length]="filteredrecords" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
  <app-add-pathology-report (restForm)="restFormData($event)" *ngIf="isReportAdd"></app-add-pathology-report>
</mat-card>
