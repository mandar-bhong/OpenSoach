<mat-card style="max-width:500px">
  <form [formGroup]="editableForm" (ngSubmit)="save()">
    <app-editable-form-header [editRecordBase]="this" (editClick)="editForm()"></app-editable-form-header>
    <mat-card-content>
      <h5>First Contact </h5>
      <div class="form-group form-primary " *ngIf="formMode === 1">
        <mat-form-field class="full-width" id="point-selection ">
          <input matInput placeholder="First Name" formControlName="fnameControl" [(ngModel)]="dataModel.fname" maxlength="25">
        </mat-form-field>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 0">
        <span class="viewlabel">First Name</span>
        <label class="viewtext">{{ dataModel.fname }}</label>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 1">
        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lnameControl" [(ngModel)]="dataModel.lname" maxlength="25">
        </mat-form-field>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 0" id="text">
        <span class="viewlabel">Last Name </span>
        <label class="viewtext">{{ dataModel.lname }}</label>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 1">
        <mat-form-field id="telephone">
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone" formControlName="mobilenoControl" [(ngModel)]="dataModel.mobileno" maxlength="10">
          <mat-error *ngIf="editableForm.controls['mobilenoControl'].hasError('pattern') ">
            {{ 'ErrorNumberPattern' | translate}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 0" id="text">
        <span class="viewlabel">Telephone</span>
        <label class="viewtext">{{ dataModel.mobileno }}</label>
      </div>
      <h5>Alternate Contact</h5>
      <div class="form-group form-primary" *ngIf="formMode === 1">
        <mat-form-field id="telephone">
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="Alternate Contact" [(ngModel)]="dataModel.alternatecontactno" formControlName="alternateContactControl"
            maxlength="10">
          <mat-error *ngIf="editableForm.controls['alternateContactControl'].hasError('pattern')">
            {{ 'ErrorNumberPattern' | translate}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 0">
        <span class="viewlabel">Telephone</span>
        <label class="viewtext">{{ dataModel.alternatecontactno }}</label>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 1">
        <mat-form-field>
          <mat-select placeholder="Gender" [(ngModel)]="dataModel.gender" formControlName="userGenderControl" required>
            <mat-option *ngFor="let gend of userGenders" [value]="gend.value">
              {{gend.text | translate }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="editableForm.controls['userGenderControl'].hasError('required')">
            {{'VALIDATION_REQUIRED_FIELD'|translate}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary" *ngIf="formMode === 0" id="text">
        <span class="viewlabel">Gender</span>
        <label class="viewtext">{{ getgender(dataModel.gender) | translate }}</label>
      </div>
      <app-editable-form-footer-toolbar [editRecordBase]="this" (editClick)="editForm()"></app-editable-form-footer-toolbar>
    </mat-card-content>
  </form>
</mat-card>
