<div class="row">
  <div class="col">
    <mat-card>
      <mat-expansion-panel [expanded]="isExpanded" (opened)="panelOpened()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-filter" aria-hidden="true"></i>
            <span style="padding-left:10px">Filter</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
          <div class="col-md-4 col-sm-3">
            <mat-form-field>
              <mat-select placeholder="Hospitals" name="Hospitals" [(ngModel)]="dataModel.cpmid">
                <mat-option *ngFor="let hosp of hospitallist" [value]="hosp.cpmid">
                  {{hosp.custname}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-3">
              <button type="button" mat-raised-button color="primary" (click)="search()">Apply</button>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-card>
  </div>
</div>
