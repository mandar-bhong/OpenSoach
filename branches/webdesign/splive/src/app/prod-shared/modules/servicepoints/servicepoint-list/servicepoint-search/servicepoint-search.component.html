<div class="row">
    <div class="col">
        <mat-card>
            <mat-expansion-panel [expanded]="isExpanded" (opened)="panelOpened()">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <i class="fa fa-filter" aria-hidden="true"></i>
                        <span style="padding-left:10px">Filter</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row">
                    <div class="col-md-4 col-sm-6">
                        <mat-form-field>
                            <input matInput placeholder="Service Point" [(ngModel)]="dataModel.spname">
                            <button mat-button *ngIf="dataModel.spname" matSuffix mat-icon-button aria-label="Clear" (click)="dataModel.spname=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <mat-form-field>
                            <mat-select placeholder="Status" [(ngModel)]="dataModel.spstate">
                                <mat-option>None</mat-option>
                                <mat-option *ngFor="let spstate of spStates" [value]="spstate.value">
                                    {{spstate.text | translate}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <button type="button" mat-raised-button color="primary" (click)="search()">Apply</button>
            </mat-expansion-panel>
        </mat-card>
    </div>
</div>
