<div class="card app-design">
  <div class="card-block">
    <div class="row">
      <div class="col-6">
        <h6 class="f-w-400 text-muted">Task Summary</h6>
      </div>
      <div class="col-6 text-right">
        <mat-button-toggle-group [(ngModel)]="selectedoption" (ngModelChange)="optionChange()">
          <mat-button-toggle value="0">Till Date</mat-button-toggle>
          <mat-button-toggle value="1">This Month</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>
    <div class="row" style="margin-top:10px;">
      <div class="col-3">On Time</div>
      <div class="col-7">
        <div class="progress">
          <div class="progress-bar onTimeTaskProgress" [ngStyle]="{'width.%': tasksummary.ontimepercentage}"></div>
        </div>
      </div>
      <div class="col-2">{{tasksummary.ontimepercentage | number:'1.0-1'}}%</div>
    </div>
    <div class="row">
      <div class="col-3">Delayed</div>
      <div class="col-7">
        <div class="progress">
          <div class="progress-bar delayedTaskProgress" [ngStyle]="{'width.%': tasksummary.delayedpercentage}"></div>
        </div>
      </div>
      <div class="col-2">{{tasksummary.delayedpercentage | number:'1.0-1'}}%</div>
    </div>
  </div>
</div>
