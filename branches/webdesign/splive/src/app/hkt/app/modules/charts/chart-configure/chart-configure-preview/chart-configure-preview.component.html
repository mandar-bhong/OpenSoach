<form id="style2" [formGroup]="editableForm" (ngSubmit)="save()">
    <div id="resp-table">
    <div id="resp-table-caption">
      Chart Preview
    </div>
    <div id="resp-table-header">
      <div class="table-header-cell table-body-cell-time">
        Task/Time
      </div>
      <div *ngFor="let slot of slots" class="table-header-cell table-body-cell-input">
        <div>{{slot}}</div>
      </div>
    </div>
    <div id="resp-table-body">
      <div *ngFor="let task of dataModel.variableconf.taskconf.tasks;let i=index" class="resp-table-row">
        <div class="table-body-cell table-body-cell-time">
          <div class="time-block">{{task.taskname}}</div>
        </div>
        <div *ngFor="let slot of slots;let j=index" class="table-body-cell table-body-cell-input input-block">
          <!-- <div class="input-block">
            
          </div> -->
          <!-- (click)="slotClick(dayWiseTimeSlotInput[j].list[i])" -->
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <button mat-raised-button type="button" color="primary" (click)="previousClick()">Previous</button>
    <button mat-raised-button type="submit" color="primary">Save</button>
  </div>
</form>
