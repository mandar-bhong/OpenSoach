<div class="row">
  <div class="col">
    <!-- <mat-card> -->
      <div class="mobile-sort">
        <h4>Sort</h4>
        <table class="example-full-width" cellspacing="0">
          <tr id="layout-set">
            <td>
              <mat-form-field>
                <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby" (selectionChange)="sortByChanged()">
                  <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                    {{col.text}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <div (click)="sortDirectionAsc()"> Ascending
                <i class="fa fa-long-arrow-up"></i>
              </div>
            </td>
            <td>
              <div (click)="sortDirectionDesc()"> Descending
                <i class="fa fa-long-arrow-down"></i>
              </div>
            </td>
          </tr>
        </table>
      </div>

      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort matSortDisableClear>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

            <ng-container matColumnDef="reportname">
                <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Report Name</mat-header-cell>
                <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
                  <span class="mat-cell-responsive-label">Report Name</span>
                  <!-- <span class="ellipsis mat-cell-text">{{row.patientdetails.patientname}}</span> -->
                </mat-cell>
              </ng-container>

               <ng-container matColumnDef="persondate">
                  <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Date</mat-header-cell>
                  <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
                    <span class="mat-cell-responsive-label">Date</span>
                    <!-- <span class="ellipsis mat-cell-text">{{row.patientdetails.patientname}}</span> -->
                  </mat-cell>
                </ng-container>

                <ng-container matColumnDef="personview">
                    <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">View</mat-header-cell>
                    <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
                      <span class="mat-cell-responsive-label">View</span>
                      <!-- <span class="ellipsis mat-cell-text">{{row.patientdetails.patientname}}</span> -->
                    </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="persondelete">
                      <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Delete</mat-header-cell>
                      <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
                        <span class="mat-cell-responsive-label">Delete</span>
                        <!-- <span class="ellipsis mat-cell-text">{{row.patientdetails.patientname}}</span> -->
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="personupload">
                        <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Upload</mat-header-cell>
                        <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
                          <span class="mat-cell-responsive-label">Upload</span>
                          <!-- <span class="ellipsis mat-cell-text">{{row.patientdetails.patientname}}</span> -->
                        </mat-cell>
                      </ng-container> 
              
        </mat-table>
        <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
      </div>
    <!-- </mat-card> -->
  </div>
</div>
