<ActionBar title="Monitor Dat Form" class="action-bar" style="background-color: #396766; color: white; vertical-align: center;">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout columns="*" ios:padding="0 10" height="100%" width="100%">
        <StackLayout col="0">
            <GridLayout columns="auto, *, auto" rows="auto">
                <Label col="0" text="&#xf156;" class="homeicon mdi mdi" (tap)="goBackPage()"></Label>
                <Label col="1" text="Monitor Form" style="text-align:center"></Label>
                <Label col="2" text="&#xf12c;" class="homeicon mdi mdi" (tap)="onSubmit()" style="margin-right: 1px"></Label>
            </GridLayout>
        </StackLayout>
    </GridLayout>
</ActionBar>

<ScrollView>
    <StackLayout class="form" [formGroup]="monitorForm">

        <StackLayout class="input-field">
            <Label text="Monitor Task Name"></Label>
            <ListPicker [items]="monitorConf?.dbmodel.conf.tasks" textField="name" valueField="name" selectedIndex="1" (selectedIndexChange)="selectedIndexChanged($event)"
                class="p-15 picker"></ListPicker>
        </StackLayout>

        <StackLayout class="input-field">
            <Label text="Food Instruction"></Label>
            <SegmentedBar [items]="foodInstItems" selectedIndex="0" formControlName="foodInst" (selectedIndexChange)="onFoodInstSelectedIndexChange($event)"
                class="m-5" style="background-color:white;color:black"></SegmentedBar>
        </StackLayout>

        <StackLayout class="input-field">
            <Label text="Frequency"></Label>

            <SegmentedBar [items]="frequencyItems" formControlName="frequency" (selectedIndexChange)="onFrequencySelectedIndexChange($event)"
                class="segmented-bar" selectedIndex="0" class="m-5"></SegmentedBar>

            <StackLayout></StackLayout>

            <StackLayout *ngIf="freqSelectedIndex===0 ">
                <StackLayout class="input-field">
                    <Label col="0" row="0" text="Enter interval hours"></Label>
                    <TextField col="1" row="0" class="input" keyboardType="number" formControlName="intervalHrs"></TextField>
                </StackLayout>
                <StackLayout class="hr-light" [ngClass]="{invalid: intervalHrsIsValid === true}"></StackLayout>
                <StackLayout class="input-field">
                    <StackLayout *ngIf="intervalHrsIsValid">
                        <Label text="*interval hours is required " style="color:red"></Label>
                    </StackLayout>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="Monitoring time frame"></Label>
                    <Label text="Start Time"></Label>
                    <TimePicker verticalAlignment="center" class="m-15" formControlName="startTime"></TimePicker>
                </StackLayout>
                <StackLayout class="input-field">
                    <Label text="End Time"></Label>
                    <TimePicker verticalAlignment="center" class="m-15" formControlName="endTime"></TimePicker>
                </StackLayout>
            </StackLayout>

            <StackLayout *ngIf="freqSelectedIndex===1">
                <StackLayout class="input-field">
                    <Label text="Specific Time"></Label>
                    <TimePicker verticalAlignment="center" class="m-15" formControlName="specificTime"></TimePicker>
                    <button (tap)="addSpecificTime()" text="Add Time"></button>
                </StackLayout>
                <StackLayout class="input-field" *ngFor="let specificTime of specifictimes">
                    <Label text="{{specificTime | date:' h:mm a' }}"></Label>
                </StackLayout>
            </StackLayout>

        </StackLayout>

        <StackLayout class="input-field">
            <Label text="Duration"></Label>
            <TextField class="input" keyboardType="number" hint="No. of days" formControlName="duration"></TextField>
            <StackLayout class="hr-light" [ngClass]="{invalid: durationIsValid === true}"></StackLayout>
            <StackLayout class="input-field">
                <StackLayout *ngIf="durationIsValid">
                    <Label text="*duration is required " style="color:red"></Label>
                </StackLayout>
            </StackLayout>
        </StackLayout>

        <StackLayout class="input-field">
            <Label text="Start Date"></Label>
            <DatePicker verticalAlignment="center" formControlName="startDate"></DatePicker>
        </StackLayout>

        <StackLayout class="input-field">
            <Label text="Remarks"></Label>
            <TextView formControlName="desc" hint="Enter remarks" editable="true" class="input input-border"></TextView>
            <StackLayout class="hr-light"></StackLayout>
        </StackLayout>

    </StackLayout>
</ScrollView>
