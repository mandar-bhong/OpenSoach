<GridLayout rows="*" columns="*" height="100%" width="100%" style="background-color:#396766; justify-content: center;align-items: center;">
    <FlexboxLayout style="width: 74%;" *ngIf="pinview">
        <CardView shadowOffsetWidth=1; height="45%" *ngIf="!listaccount">
            <GridLayout row="0" rows="50,*, *,*" columns="*" class="form" style="padding: 10 20; background-color: #f0f0f0;"
                *ngIf="hidecheckpin">
                <GridLayout row="0">
                    <Label class="signmainlabel" width="60" height="60" text="Sign In"></Label>
                </GridLayout>
                <GridLayout row="1">
                    <StackLayout>
                        <TextField hint="Email Address" [(ngModel)]="datamodel.email" keyboardType="email" autocorrect="false"
                            autocapitalizationType="none" class="input input-border"></TextField>
                    </StackLayout>
                </GridLayout>
                <GridLayout row="2">
                    <StackLayout>
                        <TextField hint="Password" secure="true" class="input input-border"></TextField>
                    </StackLayout>
                </GridLayout>
                <GridLayout row="3" rows="auto" columns="auto, *, auto">
                    <Label row="0" col="0" text="Create Account" style="vertical-align: center; color: #00A6CE" (tap)="allreadyaccount()"></Label>
                    <Button row="0" col="2" [text]="'Next'" class="btn btn-primary-blue" (tap)="createAccount()"></Button>
                </GridLayout>
            </GridLayout>




            <GridLayout row="0" rows="50,*, *,*, *" columns="*" class="form" style="padding: 10 20; background-color: #f0f0f0;"
                *ngIf="newpinview">
                <GridLayout row="0">
                    <Label class="signmainlabel" width="60" height="60" text="Sign In"></Label>
                </GridLayout>

                <GridLayout row="1">
                    <StackLayout>
                        <TextField hint="New Pin" secure="true" class="input input-border"></TextField>
                    </StackLayout>
                </GridLayout>
                <GridLayout row="2">
                    <StackLayout>
                        <TextField hint="Re-enter Pin" secure="true" class="input input-border"></TextField>
                    </StackLayout>
                </GridLayout>
                <GridLayout row="3" rows="auto" columns="auto, *, auto">
                    <Label row="0" col="0" text="Create Account" style="vertical-align: center; color: #00A6CE" (tap)="allreadyaccount()"></Label>
                    <Button row="0" col="2" [text]="'Login'" class="btn btn-primary-blue" (tap)="createAccount()"></Button>
                </GridLayout>

            </GridLayout>
        </CardView>









        <CardView shadowOffsetWidth=1; height="60%" *ngIf="listaccount">
            <GridLayout row="0" rows="50,*,60" columns="*" class="form" style="padding: 10 20; background-color: #f0f0f0;">
                <GridLayout row="0" style="vertical-align: center;">
                    <Label class="signmainlabel" text="Choose an account" style="text-align: center;"></Label>
                </GridLayout>
                <GridLayout row="1">
                    <RadListView #myListView [items]="dataItems">
                        <ng-template tkListItemTemplate let-item="item">
                            <GridLayout columns="*" rows="*" class="accountlistItem" (tap)="selectedUserData(item)">
                                <GridLayout row="0" columns="*" rows="auto, auto ">
                                    <GridLayout rows="*" columns="*, 70" row="0" col="0">
                                        <GridLayout col="0" columns="*" rows="auto" class="list-layout">
                                            <Label row="0" col="0" class="body align-centre" [text]="item.dbmodel.user_fname + ' ' + item.dbmodel.user_lname"
                                                style="color: #396767;     font-size: 15px;"></Label>
                                        </GridLayout>
                                        <GridLayout row="0" col="1" columns="*" rows="auto, auto" style="vertical-align: center; text-align:center;color: #ebebeb;">
                                            <StackLayout row="1" class="list-layout" *ngIf="removeAccount">
                                                <Label row="0" col="0" text="&#xf1c0;" class="mdi list-text" style="color:red;"></Label>
                                            </StackLayout>
                                        </GridLayout>
                                    </GridLayout>
                                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>
                                </GridLayout>
                            </GridLayout>

                        </ng-template>
                    </RadListView>
                </GridLayout>
                <GridLayout row="2" rows="auto" columns="auto, *, auto" style="vertical-align: center;">
                    <!-- <Label row="0" col="0 " [text]="listaccount ? 'Choose an account ' : 'Create account'" style="color: #00A6CE"
                        (tap)="allreadyaccount()"></Label> -->
                    <Label row="0" col="0 " *ngIf="!listaccount" text="Create account" style="color: #00A6CE" (tap)="allreadyaccount()"></Label>
                    <Label row="0" col="0 " *ngIf="listaccount" text="Choose an account" style="color: #00A6CE" (tap)="allreadyaccount()"></Label>
                    <Label row="0" col="2" text="Remove an account" style="color: #00A6CE" (tap)="removeaccount()"></Label>
                    <Button *ngIf="!listaccount" row="0" col="2" [text]="'Login'" class="btn btn-primary-blue "></Button>
                </GridLayout>
            </GridLayout>
        </CardView>
    </FlexboxLayout>

    <FlexboxLayout style="width: 74%;" *ngIf="!pinview">
        <CardView shadowOffsetWidth=1; height="40%">
            <GridLayout row="0" rows="80,*,*" columns="*" class="form" style="padding: 10 20; background-color: #f0f0f0;">
                <GridLayout row="0">
                    <Label class="signmainlabel" width="60" height="60" text="Sign In"></Label>
                </GridLayout>
                <GridLayout row="1">
                    <StackLayout>
                        <TextField hint="PIN" keyboardType="email" autocorrect="false" secure="true"
                            autocapitalizationType="none" class="input input-border" [(ngModel)]="pin"></TextField>
                    </StackLayout>
                </GridLayout>

                <GridLayout row="2" rows="auto" columns="auto, *, auto">
                    <Button row="0" col="2" [text]="'Login'" (tap)="onsubmitPin()" class="btn btn-primary-blue "></Button>
                </GridLayout>
            </GridLayout>
        </CardView>
    </FlexboxLayout>
</GridLayout>
