
<StackLayout style="background-color:#396766;">
    <FlexboxLayout style="justify-content: center;">
        <StackLayout class="form cardeffect" style="margin-top:20px;">
            <Label class="body" textWrap="true" text="PATIENT TEMPERATURE"></Label>
            <StackLayout class="hr-light m-10"></StackLayout>
            <GridLayout rows="*" height="400px" style="margin:15px 0px;">
                <RadCartesianChart row="0">
                    <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
                    <LinearAxis tkCartesianVerticalAxis></LinearAxis>
                    <LineSeries tkCartesianSeries [items]="categoricalSource" categoryProperty="Country" valueProperty="Amount"></LineSeries>
                </RadCartesianChart>
            </GridLayout>
        </StackLayout>
    </FlexboxLayout>
    <FlexboxLayout style="justify-content: center;">
            <StackLayout class="form cardeffect" style="margin-top:20px;">
                <Label class="body" textWrap="true" text="PATIENT BLOOD PRESSURE"></Label>
                <StackLayout class="hr-light m-10"></StackLayout>
                <GridLayout rows="*" height="400px" style="margin: 15px 0px;">
                        <RadCartesianChart row="0">
                            <CategoricalAxis tkCartesianHorizontalAxis></CategoricalAxis>
                            <LinearAxis tkCartesianVerticalAxis></LinearAxis>
                            <BarSeries tkCartesianSeries [items]="categoricalSource"
                                categoryProperty="Country" valueProperty="Amount"></BarSeries>
                        </RadCartesianChart>
                    </GridLayout>
            </StackLayout>
        </FlexboxLayout>
    <!-- <StackLayout class="float-btn-container">
        <float-btn></float-btn>
    </StackLayout> -->
</StackLayout>
