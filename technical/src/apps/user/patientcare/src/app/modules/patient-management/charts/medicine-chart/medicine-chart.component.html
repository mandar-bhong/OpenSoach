<GridLayout columns="*" ios:padding="0 10" height="100%" width="100%" rows="auto,*">
    <GridLayout row="0" columns="auto, *, auto" rows="65" style="background-color: #396766; color: white; vertical-align: center;padding: 0px 10px;">
        <Label col="0" text="&#xf156;" class="homeicon mdi mdi" (tap)="goBackPage()"></Label>
        <Label col="1" text="Medicine Form" style="text-align:center;  vertical-align: center;"></Label>
        <Label col="2" text="&#xf12c;" class="homeicon mdi mdi" (tap)="onSubmit()" style="margin-right: 1px"></Label>
    </GridLayout>
    <ScrollView row="2">
        <StackLayout class="form" [formGroup]="medicineForm">
            <StackLayout class="input-field">
                <Label text="Medicine Type"></Label>
                <ListPicker [items]="medicineType" formControlName="medicineType" selectedIndex="0"
                    (selectedIndexChange)="selectedIndexChanged($event)" class="p-15 picker"></ListPicker>
            </StackLayout>
            <StackLayout class="input-field">
                <Label text="Medicine Name"></Label>
                <TextField class="input" formControlName="name"></TextField>
                <StackLayout class="hr-light" [ngClass]="{invalid: medNameIsValid === true}"></StackLayout>
                <StackLayout class="input-field">
                    <StackLayout *ngIf="medNameIsValid">
                        <Label text="*medicine name is required " style="color:red"></Label>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <Label text="Food Instruction"></Label>
                <SegmentedBar [items]="foodInsItems" selectedIndex="0" formControlName="foodInst" (selectedIndexChange)="onInstructionSelectedIndexChange($event)"
                    class="m-5" style="background-color:white;color:black"></SegmentedBar>
            </StackLayout>
            <StackLayout class="input-field">
                <StackLayout class="input-field">
                    <Label text="Frequency"></Label>
                    <ListPicker [items]="frequencyType" formControlName="frequency" selectedIndex="0" textField="name"
                        valueField="value" value="value" (selectedIndexChange)="onFrequencySelectedIndexChange($event)"
                        class="p-15 picker"></ListPicker>
                </StackLayout>
                <!-- mark up for x time  -->
                <StackLayout class="input-field" *ngIf="freqSelectedIndex==0">
                    <GridLayout rows="auto auto auto">
                        <GridLayout row="0" columns="* *">
                            <GridLayout col="0" columns="* *">
                                <Label col="0" text="Morning"></Label>
                                <Switch col="1" checked="true" (checkedChange)="onMorningChecked($event)"
                                    horizontalAlignment="center"></Switch>
                            </GridLayout>
                            <GridLayout col="1" columns="* *" *ngIf="freqMorn">
                                <Label col="0" text="Dosage"></Label>
                                <TextField col="1" class="input" keyboardType="number" hint="No. of units"
                                    formControlName="mornQuantity"></TextField>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="1" columns="* *">
                            <GridLayout col="0" columns="* *">
                                <Label col="0" text="Afternoon"></Label>
                                <Switch col="1" checked="true" (checkedChange)="onAfternoonChecked($event)"
                                    horizontalAlignment="center"></Switch>
                            </GridLayout>
                            <GridLayout col="1" columns="* *" *ngIf="freqAftrn">
                                <Label col="0" text="Dosage"></Label>
                                <TextField col="1" class="input" keyboardType="number" hint="No. of units"
                                    formControlName="aftrnQuantity"></TextField>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="2" columns="* *">
                            <GridLayout col="0" columns="* *">
                                <Label col="0" text="Night"></Label>
                                <Switch col="1" checked="true" (checkedChange)="onNightChecked($event)"
                                    horizontalAlignment="center"></Switch>
                            </GridLayout>
                            <GridLayout col="1" columns="* *" *ngIf="freqNight">
                                <Label col="0" text="Dosage"></Label>
                                <TextField col="1" class="input" keyboardType="number" hint="No. of units"
                                    formControlName="nightQuantity"></TextField>
                            </GridLayout>
                        </GridLayout>
                    </GridLayout>
                    <StackLayout *ngIf="isXTimesDay">
                        <Label text="*Selection is required " style="color:red"></Label>
                    </StackLayout>
                </StackLayout>
                <!-- mark up for after x  time  -->
                <StackLayout class="input-field" *ngIf="freqSelectedIndex==1">
                    <Label text="Enter interval in hours"></Label>
                    <TextField class="input" keyboardType="number" formControlName="interval"></TextField>
                    <StackLayout class="hr-light" [ngClass]="{invalid: intervalIsValid === true}"></StackLayout>
                    <StackLayout class="input-field">
                        <StackLayout *ngIf="intervalIsValid">
                            <Label text="*interval hours is required " style="color:red"></Label>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout class="input-field">
                        <Label col="0" row="1" text="Enter no. of times"></Label>
                        <TextField col="1" row="0" class="input" keyboardType="number" formControlName="numberofTimes"></TextField>
                    </StackLayout>
                    <StackLayout class="hr-light" [ngClass]="{invalid: numberOfTimesValid === true}"></StackLayout>
                    <StackLayout class="input-field">
                        <StackLayout *ngIf="numberOfTimesValid">
                            <Label text="*No. of times is required " style="color:red"></Label>
                        </StackLayout>
                    </StackLayout>
                    <StackLayout class="input-field">
                        <Label text="Dosage"></Label>
                        <TextField class="input" keyboardType="number" [ngClass]="{invalid: isDosage === true}"
                            formControlName="quantity" hint="No. of units"></TextField>
                        <StackLayout class="hr-light"></StackLayout>
                        <StackLayout *ngIf="isDosage">
                            <Label text="*Dosage is required " style="color:red"></Label>
                        </StackLayout>
                    </StackLayout>
                    <Label text="Start Time"></Label>
                    <TimePicker verticalAlignment="center" class="m-15" formControlName="startTime"></TimePicker>
                </StackLayout>
                <!-- mark up for as required -->
                <StackLayout class="input-field" *ngIf="freqSelectedIndex==2">
                    <Label text="Enter Special Instructions"></Label>
                    <TextField class="input" formControlName="splinstructions"></TextField>
                    <StackLayout class="hr-light" [ngClass]="{invalid: intervalIsValid === true}"></StackLayout>
                    <StackLayout class="input-field">
                        <StackLayout *ngIf="isSplinstructions">
                            <Label text="*Special instructions is required " style="color:red"></Label>
                        </StackLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <Label text="Start Date"></Label>
                <DatePicker verticalAlignment="center" formControlName="startDate"></DatePicker>
            </StackLayout>
            <StackLayout *ngIf="startDateValid">
                <Label text="* Start date is required " style="color:red"></Label>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Duration"></Label>
                <TextField class="input" keyboardType="number" hint="No. of days" formControlName="duration"></TextField>
                <StackLayout class="hr-light" [ngClass]="{invalid: durationIsValid === true}"></StackLayout>
                <StackLayout class="input-field">
                    <StackLayout *ngIf="durationIsValid">
                        <Label text="*duration is required " style="color:red"></Label>
                    </StackLayout>
                </StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Remark"></Label>
                <TextView formControlName="remark" hint="Enter Remark" editable="true" class="input"></TextView>

            </StackLayout>




        </StackLayout>
    </ScrollView>
</GridLayout>
