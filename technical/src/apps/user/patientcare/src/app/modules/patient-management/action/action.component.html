<GridLayout rows="auto" columns="*" height="100%" width="100%" style="background-color:#396766">

    <StackLayout row="0" horizontalAlignment="center" class="center" height="100%" width="100%">
        <GridLayout rows="auto, *" columns="*" height="100%" width="100%" style="background-color:#396766;">

            <StackLayout row="1" col="0">

                <RadListView #myListView [items]="_dataItems" [itemTemplateSelector]="templateSelector" (itemTap)="onItemTap($event)" (loaded)="listLoaded()"
                    multipleSelection="true" selectionBehavior="Press" [groupingFunction]="_funcGrouping">

                    <ng-template tkListItemTemplate let-item="item">
                        <!-- <RL:Ripple rippleFadeDuration="5"> -->
                        <GridLayout columns="auto,*, auto" rows="auto, auto">
                            <GridLayout col="0" width="2%" columns="*" rows="auto">
                                <StackLayout style="background-color:#396766;"></StackLayout>
                            </GridLayout>
                            <GridLayout col="1" class="listItemStackLayout"  columns="*" rows="auto, auto" width="90%">
                                <GridLayout row="0" columns="*, auto" rows="auto, auto " style="padding: 5px 0px;">
                                    <GridLayout col="0" columns="auto,*,auto" rows="auto, auto" class="card-layout">
                                        <Label row="0" col="1" class="h3" [text]="item.title" style="color: #396767;"></Label>
                                        <Label row="1" col="1" class="body" textWrap="true" [text]="item.title"></Label>
                                    </GridLayout>

                                    <GridLayout col="1" columns="auto" rows="auto" style="vertical-align: center; ">
                                        <StackLayout *ngIf="item.has_details === true" row="1" style=" margin-right:7px; color: green;">
                                            <Label row="1" col="0" text="last attended"></Label>
                                            <Label row="1" col="0" [text]="item.due_at"></Label>
                                        </StackLayout>
                                        <StackLayout *ngIf="item.has_details === false" row="1" style=" margin-right:7px; color: red;">
                                            <Label row="1" col="0" text="last attended"></Label>
                                            <Label row="1" col="0" [text]="item.due_at"></Label>
                                        </StackLayout>
                                    </GridLayout>
                                </GridLayout>
                            </GridLayout>
                            <GridLayout col="2" width="8%" columns="*" rows="auto">
                                <StackLayout style="background-color:#396766;"></StackLayout>
                            </GridLayout>
                            <GridLayout row="1" col="1">
                                <StackLayout class="hr-lightt m-10"></StackLayout>
                            </GridLayout>
                        </GridLayout>
                        <!-- </RL:Ripple> -->
                    </ng-template>
                    <ng-template tkGroupTemplate let-category="category">
                        <GridLayout>
                            <Label class="nameLabel" [text]="category" [ngClass]="{groupLabelIntake: category == 'Intake',groupLabelMonitor: category == 'Monitor',groupLabelMedicine: category == 'Medicine',groupLabelOutput: category == 'Output'}"></Label>
                        </GridLayout>
                    </ng-template>
                    <!-- >> angular-listview-swipe-actions-multiple-template-html -->

                    <!-- <GridLayout *tkListItemSwipeTemplate columns="auto, *, auto" class="gridLayoutLayout">
                        <StackLayout id="mark-view" col="0" class="markViewStackLayout" (tap)="onLeftSwipeClick($event)">
                            <Label text="mark" class="swipeTemplateLabel" verticalAlignment="center" horizontalAlignment="center"></Label>
                        </StackLayout>
                        <StackLayout id="delete-view" col="2" class="deleteViewStackLayout" (tap)="onRightSwipeClick($event)">
                            <Label text="delete" class="swipeTemplateLabel" verticalAlignment="center" horizontalAlignment="center"></Label>
                        </StackLayout>
                    </GridLayout> -->

                    <!-- << angular-listview-swipe-actions-multiple-template-html -->

                    <ng-template tkTemplateKey="expanded" let-item="item">
                        <GridLayout columns="auto,*, auto" rows="auto, auto">
                            <GridLayout col="0" width="2%" columns="*" rows="auto">
                                <StackLayout style="background-color:#396766;"></StackLayout>
                            </GridLayout>
                            <GridLayout col="1" rows="auto,auto,auto,auto" columns="*"  class="listItemStackLayout"
                                width="90%">

                                <GridLayout row="0" col="0" columns="*, auto" rows="auto, auto" style="padding: 5px 0px;">
                                    <GridLayout col="0" columns="auto,*,auto" rows="auto, auto, auto" class="card-layout">
                                        <Label row="0" col="1" class="h3" [text]="item.title"></Label>
                                        <Label row="1" col="1" class="body" textWrap="true" [text]="item.name"></Label>
                                    </GridLayout>

                                    <GridLayout col="1" columns="auto, auto" rows="auto, auto" style="vertical-align: center; text-align: center;">
                                        <StackLayout row="1" style=" margin-right:5px;">
                                            <Label row="1" col="0" text="last attended"></Label>
                                            <Label row="1" col="0" [text]="item.due_at"></Label>
                                        </StackLayout>
                                    </GridLayout>
                                </GridLayout>
                                <GridLayout row="1" col="0">
                                    <StackLayout class="hr-light m-10"></StackLayout>
                                </GridLayout>
                                <GridLayout row="2" col="0" columns="auto, auto" rows="auto">
                                    <StackLayout class="cardeffect">
                                        <GridLayout columns="*, auto" rows="auto, auto" style="padding: 5px;">
                                            <GridLayout col="0" columns="auto,auto, auto" rows="auto, auto" style=" vertical-align: center; margin-top:3px;" *ngIf="item.has_details === true">
                                                <StackLayout col="0" style="width:50%;">
                                                    <TextField hint="Comment" keyboardType="email" autocorrect="false" class="input input-border"></TextField>
                                                </StackLayout>
                                            </GridLayout>
                                            <GridLayout row="1" col="0" columns="auto, auto, auto" style="justify-content: center; vertical-align: center;">
                                                <StackLayout col="0" style="width:30%;" *ngIf="item.has_details === true">
                                                    <TextField hint="Value" keyboardType="number" autocorrect="false" autocapitalizationType="none" class="input input-border"></TextField>
                                                </StackLayout>
                                                <StackLayout col="1" style="width:20%;">
                                                    <Button text="Done" class="btn btn-primary"></Button>
                                                </StackLayout>
                                                <StackLayout col="2" style="width:20%;">
                                                    <Button text="Discard" class="btn btn-danger"></Button>
                                                </StackLayout>
                                            </GridLayout>
                                        </GridLayout>
                                    </StackLayout>
                                </GridLayout>
                            </GridLayout>
                            <GridLayout col="2" width="8%" columns="*" rows="auto">
                                <StackLayout style="background-color:#396766;"></StackLayout>
                            </GridLayout>
                            <GridLayout row="2" col="1">
                                <StackLayout class="hr-lightt m-10"></StackLayout>
                            </GridLayout>
                        </GridLayout>
                    </ng-template>

                </RadListView>
            </StackLayout>
        </GridLayout>
    </StackLayout>

    <StackLayout row="0" horizontalAlignment="right" class="right">
        <RL:Ripple rippleColor="#fff" style="margin-top: 20px;">
            <StackLayout class="float-btn-monitor" (tap)="monitorbuttonClicked = true" [class.button-clicked]="monitorbuttonClicked">
                <Label class="float-btn-text-monitor fas" (tap)="selectMonitor()" text="&#xf201;" [style.color]="monitorbuttonClicked ? '#FF8910' : '#ffffff'"></Label>
            </StackLayout>
        </RL:Ripple>
        <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
            <StackLayout class="float-btn-medicene" (tap)="medicinebuttonClicked = true" [class.button-clicked]="medicinebuttonClicked">
                <Label class="float-btn-text-medicene fas" (tap)="selectMedicine()" text="&#xf46b;" [style.color]="medicinebuttonClicked ? '#FF8910' : '#ffffff'"></Label>
            </StackLayout>
        </RL:Ripple>
        <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
            <StackLayout class="float-btn-intake" (tap)="intakebuttonClicked = true" [class.button-clicked]="intakebuttonClicked">
                <Label class="float-btn-text-intake fas" (tap)="selectIntake()" text="&#xf48e;" [style.color]="intakebuttonClicked ? '#FF8910' : '#ffffff'"></Label>
            </StackLayout>
        </RL:Ripple>
        <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
            <StackLayout class="float-btn-output" (tap)="outputbuttonClicked = true" [class.button-clicked]="outputbuttonClicked">
                <Label class="float-btn-text-output fas" (tap)="selectOutput()" text="&#xf46c;" [style.color]="outputbuttonClicked ? '#FF8910' : '#ffffff'"></Label>
            </StackLayout>
        </RL:Ripple>
    </StackLayout>
</GridLayout>
