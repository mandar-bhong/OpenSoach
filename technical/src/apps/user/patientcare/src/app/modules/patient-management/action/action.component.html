<GridLayout rows="*" columns="*" height="100%" width="100%">
    <ActivityIndicator [busy]="isLoading" class="indicator"></ActivityIndicator>
    <GridLayout rows="auto,auto,*" columns="*" height="100%" width="100%">
        <GridLayout row="0" *ngIf="tempActionTxnDataArray.length>0" columns="20,*,90, 30">
            <Label col="1" text="Action Save" class="body" style="vertical-align: center;color: #396767;"></Label>
            <Button col="2" text="Save" (tap)="save()" class="btn btn-primary"></Button>
        </GridLayout>

        <!-- filter button n lable strat -->
        <GridLayout row="1" rows="auto" columns="*, auto, 20" class="m-5"
            style="vertical-align: center;padding-top: 2;padding-bottom: 2">
            <Label class="pageHeaderTitle" [text]="completeorpending" textWrap="true" row="0" col="0"></Label>
            <StackLayout col="1" orientation="horizontal">
                <RL:Ripple rippleColor="#fff" class="ripplecenter " (tap)="compilitedList()"
                    (tap)="buttonCompleted = true">
                    <Label text="All" [class.tab-clicked]="buttonCompleted" class="tab-layout"></Label>
                </RL:Ripple>
                <Label text="|" class="tab-layout-separator"></Label>
                <RL:Ripple rippleColor="#fff" class="ripplecenter " (tap)="activeList()" (tap)="buttonClicked = true">
                    <Label text="Active" [class.tab-clicked]="buttonClicked" class="tab-layout"></Label>
                </RL:Ripple>
            </StackLayout>
        </GridLayout>
        <!-- filter button n lable end -->

        <GridLayout row="2" rows="*,auto" columns="*,auto" height="100%" width="100%">
            <RadListView #myListView [items]="actionItems" [itemTemplateSelector]="templateSelector"
                (itemTap)="onItemTap($event)" multipleSelection="false" selectionBehavior="Press"
                [groupingFunction]="_funcGrouping" colSpan="2" (itemSelected)="itemSelected($event)">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                        <GridLayout row="0" columns="70, *" rows="auto, auto ">
                            <GridLayout row="0" col="0" columns="*" rows="auto"
                                style="vertical-align: center; text-align:center;color: #ebebeb;">

                                <!-- for active mode icon -->
                                <GridLayout row="0" rows="auto,auto" coluns="*" class="list-layout"
                                    *ngIf="!displayModeAll && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS && item.dbModel.scheduled_time!=null">
                                    <Label row="0" col="0" text="&#xf020;" class="mdi list-text"
                                        [ngClass]="getItemCSSClass(item)"></Label>
                                    <Label row="1" col="0" [text]="item.dbModel.scheduled_time | date: 'shortTime'"
                                        class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                </GridLayout>
                                <!--active mode icon completed -->
                                <!-- for display all icons mark up -->
                                <GridLayout row="0" class="list-layout" rows="auto"
                                    *ngIf="displayModeAll && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS && item.dbModel.scheduled_time!=null">
                                    <!-- active nomal,delay,attention -->
                                    <GridLayout row="0" rows="auto, auto, auto"
                                        *ngIf="(item.actionStatus == action_Status.ACTIVE_NORMAL || item.actionStatus == action_Status.ACTIVE_DELAYED || item.actionStatus == action_Status.ACTIVE_NEEDS_ATTENTION) && (item.hasTxnData!=true)">
                                        <Label row="0" col="0" [text]="item.dbModel.scheduled_time | date: 'dd MMM'"
                                            class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                        <Label row="1" col="0" text="&#xf020;" class="mdi list-text"
                                            [ngClass]="getItemCSSClass(item)"></Label>
                                        <Label row="2" col="0" [text]="item.dbModel.scheduled_time | date: 'shortTime'"
                                            class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                    </GridLayout>
                                    <!-- for future -->
                                    <GridLayout row="0" class="list-layout"
                                        *ngIf="(item.actionStatus == action_Status.ACTIVE_FUTURE || item.actionStatus == action_Status.MISSED)&&(item.hasTxnData != true)">
                                        <Label row="1" col="0" text="&#xf020;" class="mdi list-text"
                                            [ngClass]="getItemCSSClass(item)"></Label>
                                    </GridLayout>


                                    <GridLayout row="0" class="list-layout" *ngIf="item.hasTxnData == true">
                                        <Label row="0" col="0" text="&#xfbbe;" style="color: green;"
                                            class="mdi list-text" *ngIf="item.dbModel.txn_state == 1"></Label>
                                        <Label row="0" col="0" text="&#xfaec;" style="color: red;" class="mdi list-text"
                                            *ngIf="item.dbModel.txn_state == 2"></Label>
                                    </GridLayout>
                                </GridLayout>
                                <!-- end display all actions -->
                                <GridLayout row="0" class="list-layout"
                                    *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS">
                                    <Label row="0" col="0" text="&#xf90b;" class="mdi list-text"></Label>
                                </GridLayout>
                            </GridLayout>
                            <!-- for action name and description -->
                            <GridLayout row="0" col="1" columns="*" rows="auto" class="list-layout"
                                style="vertical-align: center;">
                                <!-- for doctor orders -->
                                <GridLayout row="0" rows="auto,auto"
                                    *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS"
                                    columns="* , auto, 70">
                                    <!-- <Label row="0" col="0" class="body" [text]="item.doctorOrderModel.doctors_orders"
                                        style="color: #396767;" textWrap="true"></Label> -->

                                    <GridLayout row="0" col="0">
                                        <Label class="body" text="{{item.doctorOrderModel.doctors_orders}}"
                                            style="color: #396767;" textWrap="true"></Label>
                                    </GridLayout>
                                    <GridLayout row="0" col="1">
                                        <Label class="Body text_hightlight" textWrap="true"
                                            *ngIf="item.isActionActive == true" text="New"></Label>
                                    </GridLayout>
                                    <Label row="1" col="0" class="label-small" textWrap="true"
                                        [text]="item.doctorOrderModel.desc"
                                        style="margin-left: 10px;white-space: normal;"></Label>
                                </GridLayout>

                                <GridLayout row="0" rows="auto,auto" columns="*"
                                    *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS" rows="auto,auto">
                                    <Label row="0" col="0" class="body" [text]="item.configData.name"
                                        style="color: #396767; " textWrap="true"></Label>

                                    <Label row="1" col="0" class="label-small" textWrap="true"
                                        [text]="item.configData.desc" style="margin-left: 10px;white-space: normal;"
                                        textWrap="true"></Label>
                                </GridLayout>
                            </GridLayout>

                            <GridLayout row="1" col="1" columns="*" rows="auto" style="padding-left:7%">
                                <GridLayout row="0" col="0" class="hr-light m-10"></GridLayout>
                            </GridLayout>
                        </GridLayout>
                    </GridLayout>
                </ng-template>

                <!-- Custome grouping view strat-->
                <ng-template tkGroupTemplate let-category="category">
                    <StackLayout class="category-header" height='30'>
                        <GridLayout style="background-color:#f6f6f6;" height="7"></GridLayout>
                        <Label class="nameLabel" [text]="category"
                            [ngClass]="{groupLabelIntake: category == 'Intake',groupLabelMonitor: category == 'Monitor',groupLabelMedicine: category == 'Medicine',groupLabelOutput: category == 'Output', groupLabelDoctorOreder: category == 'Doctor-Orders'}"></Label>
                    </StackLayout>
                </ng-template>
                <!-- Custome grouping view end-->

                <ng-template tkTemplateKey="expanded" let-item="item">
                    <!-- Expanded root gridlayout -->
                    <GridLayout rows="auto,auto,auto" columns="*" class="listItemStackLayout"
                        [class]="'item ' + (item.selected ? 'item-selected' : '')"
                        [backgroundColor]="item.selected ? '#c9dadb' : '#ffffff'">
                        <!-- click row expand view open above view start -->
                        <GridLayout row="0" columns="70, *" rows="auto, auto,auto" style="padding-bottom: 8%;">

                            <!-- left side clock status view start -->
                            <GridLayout row="0" col="0" columns="*" rows="auto, auto"
                                style="vertical-align: center; text-align:center;color: #ebebeb;">
                                <StackLayout row="0" class="list-layout"
                                    *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS  && item.dbModel.scheduled_time!=null && item.hasTxnData!=true && !displayModeAll">
                                    <Label row="0" col="0" text="&#xf020;" class="mdi list-text"
                                        [ngClass]="getItemCSSClass(item)"></Label>
                                    <Label row="1" col="0" [text]="item.dbModel.scheduled_time | date: 'shortTime'"
                                        class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                </StackLayout>
                                <GridLayout row="1" class="list-layout" rows="auto"
                                    *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS && item.dbModel.scheduled_time!=null && displayModeAll">
                                    <GridLayout row="0" rows="auto, auto, auto"
                                        *ngIf="(item.actionStatus == action_Status.ACTIVE_NORMAL || item.actionStatus == action_Status.ACTIVE_DELAYED || item.actionStatus == action_Status.ACTIVE_NEEDS_ATTENTION) && (item.hasTxnData!=true)">
                                        <Label row="0" col="0" [text]="item.dbModel.scheduled_time | date: 'dd MMM'"
                                            class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                        <Label row="1" col="0" text="&#xf020;" class="mdi list-text"
                                            [ngClass]="getItemCSSClass(item)"></Label>
                                        <Label row="2" col="0" [text]="item.dbModel.scheduled_time | date: 'shortTime'"
                                            class="label-small" [ngClass]="getItemCSSClass(item)"></Label>
                                    </GridLayout>


                                    <GridLayout row="1" class="list-layout"
                                        *ngIf="(item.actionStatus == action_Status.ACTIVE_FUTURE || item.actionStatus == action_Status.MISSED) && (item.hasTxnData!=true)">
                                        <Label row="1" col="0" text="&#xf020;" class="mdi list-text"
                                            [ngClass]="getItemCSSClass(item)"></Label>
                                    </GridLayout>

                                    <GridLayout row="1" class="list-layout" *ngIf="item.hasTxnData == true">
                                        <Label row="0" col="0" text="&#xfbbe;" style="color: green;"
                                            class="mdi list-text" *ngIf="item.dbModel.txn_state == 1"></Label>
                                        <Label row="0" col="0" text="&#xfaec;" style="color: red;" class="mdi list-text"
                                            *ngIf="item.dbModel.txn_state == 2"></Label>
                                    </GridLayout>
                                </GridLayout>
                                <GridLayout row="2" class="list-layout"
                                    *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS">
                                    <Label row="0" col="0" text="&#xf90b;" class="mdi list-text"></Label>
                                </GridLayout>

                            </GridLayout>
                            <!-- left side clock status view  end-->

                            <!-- right side name and desc view start -->
                            <GridLayout col="1" columns="*, auto" rows="auto" class="list-layout"
                                style="vertical-align: center;">
                                <!-- name and desc  start-->
                                <GridLayout col="0" row="0" columns="* , auto, 75" rows="auto, auto">
                                    <!-- for doctor orders  -->
                                    <GridLayout row="0" col="0"
                                        *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS">
                                        <Label class="body" [text]="item.doctorOrderModel.doctors_orders"
                                            style="color: #396767;" textWrap="true"></Label>
                                    </GridLayout>
                                    <GridLayout row="0" col="1">
                                        <Label class="body text_hightlight" textWrap="true"
                                            *ngIf="item.isActionActive == true" text="New"></Label>
                                    </GridLayout>


                                    <Label row="0" col="0" class="body"
                                        *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS"
                                        [text]="item.configData.name" style="color: #396767;" textWrap="true"></Label>
                                        <!-- for description  -->
                                        <Label row="1" col="0" class="label-small" textWrap="true"
                                        [text]="(item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS) ? item.doctorOrderModel.desc :item.configData.desc"
                                        style="margin-left: 10px;"></Label>
                                </GridLayout>
                                <!-- name and desc  end -->

                                <!-- input field done and discard view button start -->
                                <GridLayout row="0" col="1" columns="auto,20, auto, 30" rows="auto"
                                    style="vertical-align: center; text-align:center;"
                                    *ngIf="(item.actionStatus == action_Status.ACTIVE_NORMAL || item.actionStatus == action_Status.ACTIVE_DELAYED || item.actionStatus == action_Status.ACTIVE_NEEDS_ATTENTION) && (item.hasTxnData!=true)">
                                    <GridLayout row="0" col="0">
                                        <!-- submit action txn data -->
                                        <RL:Ripple rippleColor="lightgray" class="ripplecenter" borderRadius="5"
                                            height="37" width="37" (tap)="onSubmit(item)">
                                            <Label text="&#xf00c;" class="fas" style="color: green"></Label>
                                        </RL:Ripple>
                                    </GridLayout>
                                    <GridLayout row="0" col="2"
                                        *ngIf="item.conf_type_code!=conf_type_code_const.OUTPUT">
                                        <RL:Ripple rippleColor="lightgray" class="ripplecenter" borderRadius="5"
                                            height="37" width="37" (tap)="onDiscard(item)">
                                            <Label text="&#xf00d;" class="fas" style="color:red"></Label>
                                        </RL:Ripple>
                                    </GridLayout>

                                </GridLayout>
                                <!-- input field done and discard view button end -->

                            </GridLayout>
                            <!-- right side name and desc view end -->
                            <GridLayout row="1" col="1" columns="*" rows="auto" style="padding-left:7%">
                                <GridLayout row="0" col="0" class="hr-light m-10"></GridLayout>
                            </GridLayout>
                        </GridLayout>
                        <!-- click row expand view open above view start -->
                        <!-- expand below view start-->
                        <GridLayout row="1" col="0" columns="*" rows="auto, auto" class="list-layout">

                            <GridLayout class="cardeffect">
                                <!-- comment and value input field expand view start  -->
                                <GridLayout columns="*, auto" rows="auto, auto"
                                    *ngIf="(item.actionStatus == action_Status.ACTIVE_NORMAL || item.actionStatus == action_Status.ACTIVE_DELAYED || item.actionStatus == action_Status.ACTIVE_NEEDS_ATTENTION || item.actionStatus == action_Status.MISSED) && (item.hasTxnData!=true)">
                                    <GridLayout col="0" columns="20,auto" rows="auto"
                                        style=" vertical-align: center; margin-top:3px;">
                                        <GridLayout col="1" style="width:80%;">
                                            <TextField hint="Comments (optional)" [(ngModel)]="item.txnData.comment"
                                                keyboardType="email" autocorrect="false" class="input input-border">
                                            </TextField>
                                        </GridLayout>
                                    </GridLayout>
                                    <GridLayout row="1" col="0" columns="20,auto" style="vertical-align: center;"
                                        *ngIf="item.conf_type_code !== 'Medicine' && item.conf_type_code !== 'Intake' && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS">
                                        <StackLayout col="1" style="width:50%;">
                                            <GridLayout class="input-field"
                                                *ngIf="item.configData.name !== monitorType.BLOOD_PRESSURE">
                                                <TextField hint="Value" keyboardType="number" autocorrect="false"
                                                    [(ngModel)]="item.txnData.value" autocapitalizationType="none"
                                                    class="input input-border"></TextField>
                                            </GridLayout>
                                            <GridLayout class="input-field"
                                                *ngIf="item.configData.name === monitorType.BLOOD_PRESSURE">
                                                <TextField hint="Systolic" keyboardType="number" autocorrect="false"
                                                    [(ngModel)]="item.txnData.value.systolic"
                                                    autocapitalizationType="none" class="input input-border">
                                                </TextField>
                                            </GridLayout>
                                            <GridLayout class="input-field"
                                                *ngIf="item.configData.name === monitorType.BLOOD_PRESSURE">
                                                <TextField hint="Diastolic" keyboardType="number" autocorrect="false"
                                                    [(ngModel)]="item.txnData.value.diastolic"
                                                    autocapitalizationType="none" class="input input-border">
                                                </TextField>
                                            </GridLayout>
                                        </StackLayout>
                                    </GridLayout>
                                </GridLayout>
                                <!-- comment and value input field expand view end  -->

                                <!-- action txn done and discard status expand view strat-->
                                <GridLayout rows="auto, auto, auto" *ngIf="item.hasTxnData == true "
                                    style="padding: 20;">
                                    <GridLayout row="0" rows=" auto" columns="auto , auto, auto, auto">
                                        <Label row="0" col="0" class="label-small" textWrap="true" style="color:green;"
                                            text="Completed on  " *ngIf="item.dbModel.txn_state === 1"></Label>
                                        <Label row="0" col="0" class="label-small" textWrap="true" style="color:red;"
                                            text="Discarded on  " *ngIf="item.dbModel.txn_state === 2"></Label>
                                        <Label row="0" col="1" class="label-small" textWrap="true"
                                            text="{{ ' ' + item.dbModel.client_updated_at | date: 'fullDate' }}"></Label>
                                        <Label row="0" col="2" class="label-small" textWrap="true"
                                            text="{{ ' ' +  'by' + ' ' + item.dbModel.fname + ' '+ item.dbModel.lname}}"></Label>
                                    </GridLayout>
                                    <GridLayout row="1" rows="auto, auto" columns="*, *">
                                        <Label row="0" col="0" class="body" textWrap="true" text="Comment"
                                            *ngIf="item.txnData.comment != null"></Label>
                                        <Label row="0" col="1" class="body" textWrap="true" text="Value"
                                            *ngIf="item.txnData.value || item.txnData.value != null"></Label>
                                        <Label row="1" col="0" class="labelleft label-small" textWrap="true"
                                            text="{{item.txnData.comment}}"></Label>
                                        <Label row="1" col="1" class="labelleft label-small"
                                            *ngIf="item.configData.name !== monitorType.BLOOD_PRESSURE" textWrap="true"
                                            text="{{item.txnData.value}}"></Label>
                                        <Label row="1" col="1" class="labelleft label-small"
                                            *ngIf="item.configData.name === monitorType.BLOOD_PRESSURE" textWrap="true"
                                            text="{{ 'Systolic :-'+ item.txnData.value.systolic + '/' +  'Diastolic :-' + item.txnData.value.diastolic}}"></Label>
                                    </GridLayout>
                                </GridLayout>
                                <!-- action txn done and discard status expand view end-->

                                <!-- doctor orders expand view start -->
                                <GridLayout rows="auto" columns="*,auto"
                                    *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS"
                                    style="padding: 0 15;">
                                    <GridLayout row="0" col="0" rows="auto, auto  " columns="*">
                                        <GridLayout row="0" rows="auto, auto, auto, auto" columns="auto, *">

                                            <Label row="0" col="0" class="label-small" textWrap="true"
                                                text="By"></Label>
                                            <Label row="0" col="1" class="label-small" textWrap="true"
                                                text="{{item.doctorOrderModel.order_by_name}}"></Label>

                                            <Label row="1" col="0" class="label-small" textWrap="true"
                                                text="Type"></Label>
                                            <Label row="1" col="1" class="label-small" textWrap="true"
                                                text="{{item.doctorOrderModel.order_type}}"></Label>

                                            <Label row="2" col="0" class="label-small" textWrap="true"
                                                text="{{ ' ' + item.doctorOrderModel.ack_time | date: 'fullDate' }}"
                                                *ngIf="item.doctorOrderModel.ack_time"></Label>
                                            <Label row="2" col="1" class="label-small" textWrap="true"
                                                text="{{ ' ' +  'Ack by' + ' ' + item.doctorOrderModel.ack_by_name }}"
                                                *ngIf="item.doctorOrderModel.ack_by_name"></Label>


                                            <Label row="3" col="0" class="label-small" textWrap="true"
                                                text="Comment "></Label>
                                            <Label row="3" col="1" class="label-small" textWrap="true"
                                                [text]="item.doctorOrderModel.comment"></Label>

                                        </GridLayout>

                                        <GridLayout row="1" col="0" columns="*" rows="auto">
                                            <GridLayout row="0" col="1" columns="auto, 90, auto, *"
                                                style="margin: 10px 0">
                                                <Label class="label-small" col="0" textWrap="true"
                                                    text="{{item.doctorOrderModel.document_name}}"
                                                    style="color:#51A5CD;"></Label>
                                                <Label col="2" class="fas option-icon-fawesome" text="&#xf019;"
                                                    (tap)="download(item.doctorOrderModel.document_name,item.doctorOrderModel.document_uuid)"></Label>
                                            </GridLayout>
                                        </GridLayout>

                                    </GridLayout>
                                    <GridLayout row="0" col="1" *ngIf="item.isActionActive == true">
                                        <Switch class="m-15" checked="{{!item.isActionActive}}"
                                            (tap)="doctorOrderAcknowledge($event,item.doctorOrderModel)"></Switch>
                                    </GridLayout>

                                </GridLayout>

                                <!-- doctor orders expand view end -->

                            </GridLayout>
                            <!-- expand below view end-->
                            <GridLayout row="1" col="0" *ngIf="item.actionStatus != action_Status.ACTIVE_FUTURE">
                                <GridLayout class="hr-light m-10"></GridLayout>
                            </GridLayout>
                        </GridLayout>



                    </GridLayout>
                    <!--End Expanded root gridlayout -->
                </ng-template>
            </RadListView>




            <StackLayout row="0" col="1" horizontalAlignment="right" class="right" VerticalAlignment="center">
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <GridLayout class="float-btn-cat" (tap)="doctorOrderButtonClicked = true"
                        [class.button-clicked]="doctorOrderButtonClicked">
                        <Label class="fas float-btn-cat-text-fawesome" (tap)="selectDoctorOrder()" text="&#xf0f0;"
                            [style.color]="doctorOrderButtonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </GridLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <GridLayout class="float-btn-cat" (tap)="medicinebuttonClicked = true"
                        [class.button-clicked]="medicinebuttonClicked">
                        <Label class="fas float-btn-cat-text-fawesome" (tap)="selectMedicine()" text="&#xf484;"
                            [style.color]="medicinebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </GridLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <GridLayout class="float-btn-cat" (tap)="monitorbuttonClicked = true"
                        [class.button-clicked]="monitorbuttonClicked">
                        <Label class="fas float-btn-cat-text-fawesome" (tap)="selectMonitor()" text="&#xf201;"
                            [style.color]="monitorbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </GridLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <GridLayout class="float-btn-cat" (tap)="intakebuttonClicked = true"
                        [class.button-clicked]="intakebuttonClicked">
                        <Label class="mdi float-btn-cat-text-mdi" (tap)="selectIntake()" text="&#xfb2e;"
                            [style.color]="intakebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </GridLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <GridLayout class="float-btn-cat" (tap)="outputbuttonClicked = true"
                        [class.button-clicked]="outputbuttonClicked">
                        <Label class="mdi float-btn-cat-text-mdi" (tap)="selectOutput()" text="&#xfb30;"
                            [style.color]="outputbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </GridLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 30;" (tap)="showDialog()">
                    <GridLayout class="float-btn">
                        <Label class="float-btn-text fas" text="&#xf067;" style="color: white;"></Label>
                    </GridLayout>
                </RL:Ripple>

            </StackLayout>

        </GridLayout>
    </GridLayout>



</GridLayout>
