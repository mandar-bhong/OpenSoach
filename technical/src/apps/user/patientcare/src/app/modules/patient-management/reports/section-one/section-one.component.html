<GridLayout rows="*" columns="*,auto" height="100%" width="100%">
    <ActivityIndicator [busy]="isLoading" class="indicator"></ActivityIndicator>
    <RadListView #myListView [items]="pathlogyReportList" (loaded)="listLoaded()" colSpan="2"
        [itemTemplateSelector]="templateSelector" (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                <GridLayout row="0" columns="30, *" rows="auto, auto ">
                    <GridLayout row="0" col="1" class="list-layout">
                        <GridLayout columns="*, auto" rows="auto">
                            <Label row="0" col="0" class="body" text="{{item.test_performed}}"
                                style="color: #396767;"></Label>
                            <Label row="0" col="1" class="label-small" textWrap="true"
                                text=" {{item.test_performed_time | date: 'fullDate'}}"
                                style="margin-left: 10px;"></Label>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="1" col="1" columns="*" rows="auto">
                        <GridLayout row="0" col="0" class="hr-light m-10"></GridLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>


        <ng-template tkTemplateKey="expanded" let-item="item">
            <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                <GridLayout row="0" columns="30, *" rows="auto, auto">
                    <GridLayout row="0" col="1" columns="*" rows="auto, auto, auto" class="list-layout">
                        <GridLayout row="0" col="0">
                            <GridLayout columns="*, auto" rows="auto">
                                <Label row="0" col="0" class="body" text="{{item.test_performed}}"
                                    style="color: #396767;"></Label>/
                                <Label row="0" col="1" class="label-small" textWrap="true"
                                    text="{{item.test_performed_time | date: 'fullDate'}}"
                                    style="margin-left: 10px;"></Label>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="1" col="0" columns="auto,*" rows="auto, auto, auto">
                            <Label row="0" col="0" class="label-small" textWrap="true" text="Comment : -"
                                style="margin-left: 10px;"></Label>
                            <Label row="0" col="1" class="label-small" textWrap="true" text="{{item.comments}}"
                                style="margin-left: 10px;"></Label>
                            <Label row="1" col="0" class="label-small" textWrap="true" text="Result : -"
                                style="margin-left: 10px;"></Label>
                            <Label row="1" col="1" class="label-small" textWrap="true" text="{{item.test_result}}"
                                style="margin-left: 10px;"></Label>
                            <!-- <Button row="2" col="0" [text]="'Open'" class="btn btn-primary "
                                (tap)="openPDFFile()"></Button> -->
                        </GridLayout>
                        <GridLayout row="2" col="0" columns="*" rows="auto">
                            <RadListView #myListView1 [items]="item.doclist" multipleSelection="false">
                                <ng-template tkListItemTemplate let-doc="item">
                                    <GridLayout row="0" col="1" columns="auto, 50,, auto *" style="margin: 10px;">
                                        <Label class="labelleft label-small" col="0" style="margin: 5px 0px"
                                            textWrap="true" text="{{doc.document_name}}" style="color:#51A5CD;"></Label>
                                        <Label col="2" class="fas option-icon-fawesome" text="&#xf019;"
                                            (tap)="download(doc.document_name,doc.document_uuid)"></Label>
                                    </GridLayout>
                                </ng-template>
                            </RadListView>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="1" col="1" columns="*" rows="auto">
                        <GridLayout row="0" col="0" class="hr-light m-10"></GridLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </RadListView>

    <!-- <StackLayout row="0" col="1" column="*" row="auto, auto" horizontalAlignment="right" class="right">
        <StackLayout row="0">
            <RL:Ripple rippleColor="#fff" style="margin-top: 20px;" (tap)="onTakePictureTap()">
                <StackLayout class="float-btn-cat">
                    <Label class="float-btn-cat-text fas" text="&#xf030;"></Label>
                </StackLayout>
            </RL:Ripple>
            <RL:Ripple rippleColor="#fff" style="margin-top: 10px;" (tap)="onSelectSingleTap()">
                <StackLayout class="float-btn-cat">
                    <Label class="float-btn-cat-text fas" text="&#xf574;"></Label>
                </StackLayout>
            </RL:Ripple>
        </StackLayout>

    </StackLayout> -->
</GridLayout>
