<GridLayout rows="*" columns="*,auto" height="100%" width="100%">

    <RadListView #myListView [items]="_dataItems" (loaded)="listLoaded()" colSpan="2" [itemTemplateSelector]="templateSelector"
        (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item">
            <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                <GridLayout row="0" columns="30, *" rows="auto, auto ">
                    <GridLayout row="0" col="1" class="list-layout">
                        <GridLayout columns="*, auto" rows="auto">
                            <Label row="0" col="0" class="body" [text]="item.name" style="color: #396767;"></Label>
                            <Label row="0" col="1" class="label-small" textWrap="true" [text]="item.time" style="margin-left: 10px;"></Label>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="1" col="1" columns="*" rows="auto">
                        <StackLayout row="0" col="0" class="hr-light m-10"></StackLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>


        <ng-template tkTemplateKey="expanded" let-item="item">
            <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                <GridLayout row="0" columns="30, *" rows="auto, auto,">
                    <GridLayout row="0" col="1" columns="*" rows="auto, auto," class="list-layout-expand">
                        <GridLayout row="0" col="0">
                            <GridLayout columns="*, auto" rows="auto">
                                <Label row="0" col="0" class="body" [text]="item.name" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" [text]="item.time" style="margin-left: 10px;"></Label>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="1" col="0" columns="auto,*" rows="auto, auto, auto">
                            <Label row="0" col="0" class="label-small" textWrap="true" text="Comment : -" style="margin-left: 10px;"></Label>
                            <Label row="0" col="1" class="label-small" textWrap="true" [text]="item.description" style="margin-left: 10px;"></Label>
                            <Label row="1" col="0" class="label-small" textWrap="true" text="Result : -" style="margin-left: 10px;"></Label>
                            <Label row="1" col="1" class="label-small" textWrap="true" [text]="item.result" style="margin-left: 10px;"></Label>
                            <Button row="2" col="0" [text]="'Open'" class="btn btn-primary " (tap)="openPDFFile()"></Button>
                        </GridLayout>
                    </GridLayout>
                    <GridLayout row="1" col="1" columns="*" rows="auto">
                        <StackLayout row="0" col="0" class="hr-light m-10"></StackLayout>
                    </GridLayout>
                </GridLayout>
            </GridLayout>
        </ng-template>
    </RadListView>

</GridLayout>
