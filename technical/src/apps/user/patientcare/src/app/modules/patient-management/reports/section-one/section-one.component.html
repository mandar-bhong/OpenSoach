<GridLayout rows="*" columns="*,auto" height="100%" width="100%">
    <RadListView #myListView [items]="_dataItems" (loaded)="listLoaded()" colSpan="2">
        <ng-template tkListItemTemplate let-item="item">
            <!-- <CardView class="cardStyle" margin="3" shadowOffsetWidth=1 ; style="margin-bottom: 10px; padding: 6% 6%;"> -->
            <GridLayout columns="*" rows="auto, auto">
                <GridLayout col="0" class="listItemStackLayout" columns="*" rows="auto, auto">
                    <GridLayout row="0" columns="*, auto" rows="auto, auto " style="padding: 5px 0px;">
                        <GridLayout col="0" columns="auto,*" rows="auto, auto" class="card-layout">
                            <Label row="0" col="1" class="body" [text]="item.name" style="color: #396767;"></Label>
                            <Label row="1" col="1" class="label-small" textWrap="true" [text]="item.description" style="margin-left: 10px;"></Label>
                        </GridLayout>
                    </GridLayout>
                </GridLayout>
                <GridLayout row="1" col="0">
                    <StackLayout class="hr-light m-10"></StackLayout>
                </GridLayout>
            </GridLayout>
            <!-- </CardView> -->
        </ng-template>

    </RadListView>

    <StackLayout row="0" col="1" column="*" row="auto, auto" horizontalAlignment="right" class="right">
        <StackLayout row="0">
            <RL:Ripple rippleColor="#fff" style="margin-top: 20px;">
                <StackLayout class="float-btn-cat" (tap)="goCameras()">
                    <Label class="float-btn-cat-text fas" text="&#xf030;"></Label>
                </StackLayout>
            </RL:Ripple>
            <RL:Ripple rippleColor="#fff" style="margin-top: 10px;" (tap)="goCameras()">
                <StackLayout class="float-btn-cat">
                    <Label class="float-btn-cat-text fas" text="&#xf574;"></Label>
                </StackLayout>
            </RL:Ripple>
        </StackLayout>

    </StackLayout>

</GridLayout>
