<div class="" *ngFor="let breadcrumb of breadcrumbs; let last = last">
    <div class="page-header">
      <div class="page-block" *ngIf="last">
        <div class="row align-items-center">
          <div class="col-md-8">
            <div class="page-header-title">
              <span *ngFor="let breadcrumb of breadcrumbs; let last = last"><h4 *ngIf="last" class="m-b-10">{{ breadcrumb.pagetitle }}</h4></span>              
            </div>
            <ul class="breadcrumb" *ngIf="breadcrumb.clickable && last">
              <li class="breadcrumb-item">
                <a [routerLink]="['']">
                  <i class="fa fa-home"></i>
                </a>
              </li>
              <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs;">
                <a [ngClass]="breadcrumb.clickable === false ? 'not-active': ''" [routerLink]="breadcrumb.url" skipLocationChange>{{breadcrumb.breadcrumbtitle}}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
