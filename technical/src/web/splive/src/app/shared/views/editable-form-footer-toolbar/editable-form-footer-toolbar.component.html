<div class="row">
  <div class="col-6 text-left" style="padding-left:0">
    <button type="button" class="backButton" mat-icon-button (click)="close()" matTooltip="Back" [hidden]="!editRecordBase.showBackButton">
      <mat-icon aria-label="Back">arrow_back</mat-icon>
    </button>
  </div>
  <div class="col-6 text-right" style="padding-right:0">
    <button type="button" mat-raised-button color="accent" [hidden]="!editRecordBase.isEditable || editRecordBase.formMode!==editRecordBase.formModeEnum.VIEW"
      (click)="edit()">Edit</button>
    <button type="submit" mat-button class="saveButton" [hidden]="editRecordBase.formMode===editRecordBase.formModeEnum.VIEW">Save</button>
    <button type="button" mat-button color="warn" [hidden]="editRecordBase.formMode===editRecordBase.formModeEnum.VIEW||editRecordBase.recordState===editRecordBase.recordStateEnum.ADD"
      (click)="cancel()">Cancel</button>
  </div>
</div>
