<div class="row">
  <div class="col">
    <mat-card>
      <div class="form-group form-primary text-right">
        <button mat-icon-button color="accent" (click)="closeForm()" style="right:10px">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="row">
        <div class="col-6">
          <mat-card>
            <form [formGroup]="editableForm" (ngSubmit)="savemaster()">
              <app-editable-form-header [formMode]="formMode" (editClick)="editMaster()" (closeClick)="closeForm()" [hidden]="showForm===false"></app-editable-form-header>
              <div class="form-group form-primary">
                <mat-form-field>
                  <input disableds matInput placeholder="User Name" type="email" formControlName="emailControl" required [(ngModel)]="dataModel.usrname">
                  <mat-error *ngIf="editableForm.controls['emailControl'].hasError('required')">
                    User Name is Required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="form-group form-primary">
                  <mat-form-field class="full-width" id="point-selection">
                    <mat-select placeholder="Role Name" [(ngModel)]="dataModel.uroleid" formControlName="userroleControl" required>
                      <mat-option *ngFor="let urole of uroleids" [value]="urole.uroleid">
                        {{urole.urolename}}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="editableForm.controls['userroleControl'].hasError('required')">
                      is Required
                    </mat-error>
                  </mat-form-field>
                </div>
              <div class="form-group form-primary">
                <mat-form-field>
                  <mat-select placeholder="State" formControlName="userStateControl" required [(ngModel)]="dataModel.usrstate">
                    <mat-option *ngFor="let userstate of userStates" [value]="userstate.value">
                      {{userstate.text | translate}}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="editableForm.controls['userStateControl'].hasError('required') ">
                    User State Selection is Required
                  </mat-error>
                </mat-form-field>
              </div>
            </form>
          </mat-card>
        </div>
        <div class="col-6">
          <mat-card>
            <h3 class="text-center"></h3>
            <form [formGroup]="editableForm" (ngSubmit)="save()">
              <app-editable-form-header [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editInfo()" [hidden]="showFormedit===false"></app-editable-form-header>
              <h5>First Contact </h5>
              <div class="form-group form-primary ">
                <mat-form-field class="full-width" id="point-selection ">
                  <input disabled matInput placeholder="First Name" formControlName="fnameControl" required [(ngModel)]="dataModel.fname">
                  <mat-error *ngIf="editableForm.controls['fnameControl'].hasError('required') ">
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="form-group form-primary">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Last Name" formControlName="lnameControl" required [(ngModel)]="dataModel.lname">
                  <mat-error *ngIf="editableForm.controls['lnameControl'].hasError('required') ">
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="form-group form-primary">
                <mat-form-field id="telephone">
                  <span matPrefix>+91 &nbsp;</span>
                  <input type="tel" matInput placeholder="Telephone" formControlName="mobilenoControl" required [(ngModel)]="dataModel.mobileno">
                  <mat-error *ngIf="editableForm.controls['mobilenoControl'].hasError('required') ">
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
              <h5>Alternate Contact</h5>
              <div class="form-group form-primary">
                <mat-form-field id="telephone">
                  <span matPrefix>+91 &nbsp;</span>
                  <input type="tel" matInput placeholder="Alternate Contact" [(ngModel)]="dataModel.alternatecontactno" formControlName="mobilenoControl">
                </mat-form-field>
              </div>
              <div class="form-group form-primary">
                <mat-form-field>
                  <mat-select placeholder="Gender" [(ngModel)]="dataModel.gender" formControlName="userGenderControl" required>
                    <mat-option *ngFor="let gend of userGenders" [value]="gend.value">
                      {{gend.text | translate }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="editableForm.controls['userGenderControl'].hasError('required') ">
                    This field is required
                  </mat-error>
                </mat-form-field>
              </div>
              <app-editable-form-footer-toolbar [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editInfo()" [hidden]="showFormedit===false"></app-editable-form-footer-toolbar>
            </form>
          </mat-card>
        </div>
      </div>
    </mat-card>
  </div>
</div>
