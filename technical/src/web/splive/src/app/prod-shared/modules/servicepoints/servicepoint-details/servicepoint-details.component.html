<div class="row">
  <mat-card id="congig">
    <div class="form-group form-primary text-right">
      <button mat-icon-button color="accent" (click)="closeForm()" style="right:10px">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <form [formGroup]="editableForm" (ngSubmit)="save()">
      <mat-radio-group [(ngModel)]="selectedStatus" [ngModelOptions]="{standalone: true}">
        <div>
          <mat-radio-button [value]="1" name="rdoResult">Add New Chart</mat-radio-button>
        </div>
        <div>
          <mat-radio-button [value]="2" name="rdoResult">Select Form Existing</mat-radio-button>
        </div>
        <div>
          <mat-radio-button [value]="3" name="rdoResult">User Form Template</mat-radio-button>
        </div>
      </mat-radio-group>
      <div class="form-group form-primary" [hidden]="selectedStatus===1">
        <mat-form-field>
          <mat-select placeholder="Existing List" formControlName="configNameControl" [(ngModel)]="dataModel.servconfid">
            <mat-option *ngFor="let spconfigure of spconfigures" [value]="spconfigure.servconfid">
              {{spconfigure.servconfname}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="editableForm.controls['configNameControl'].hasError('required')">
            Selection is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary text-right">
        <button type="submit" mat-raised-button color="primary">Save</button>
      </div>
    </form>
  </mat-card>
</div>
