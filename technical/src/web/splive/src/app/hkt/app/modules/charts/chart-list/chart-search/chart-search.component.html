<div class="row">
  <div class="col">
    <mat-card>
      <mat-expansion-panel [expanded]="isExpanded" (opened)="panelOpened()">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <i class="fa fa-filter" aria-hidden="true"></i>
            <span style="padding-left:10px">Filter</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="row">
          <div class="col-md-4 col-sm-6">
            <mat-form-field>
              <input matInput placeholder="Chart Name" [(ngModel)]="dataModel.servconfname">
              <button mat-button *ngIf="dataModel.servconfname" matSuffix mat-icon-button aria-label="Clear" (click)="dataModel.servconfname=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-6">
            <mat-form-field>
              <input matInput placeholder="Chart Type" [(ngModel)]="dataModel.conftypecode">
              <button mat-button *ngIf="dataModel.conftypecode" matSuffix mat-icon-button aria-label="Clear" (click)="dataModel.conftypecode=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
        <button type="button" mat-raised-button color="primary" (click)="search()">Apply</button>
      </mat-expansion-panel>
    </mat-card>
  </div>
</div>
