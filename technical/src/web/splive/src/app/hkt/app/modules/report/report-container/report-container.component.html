<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <i class="fa fa-file" style="font-size:24px;color:#446666">
          </i>
        </div>
        <mat-card-title>Report</mat-card-title>
        <mat-card-subtitle>View/Download Reports </mat-card-subtitle>
      </mat-card-header>
      <div class="row">
        <div class="col">
          <mat-divider [inset]="true"></mat-divider>
        </div>
      </div>
      <mat-card-content style="padding-top: 10px; margin: 10px;">
        <div class="row">
          <div class="col">
            <mat-button-toggle-group [(ngModel)]="dataModel.selecteddateoption" (ngModelChange)="optionChange()">
              <mat-button-toggle value="0">This Month</mat-button-toggle>
              <mat-button-toggle value="1">Select Duration</mat-button-toggle>
            </mat-button-toggle-group>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6" style="max-width:250px;">
            <mat-form-field>
              <input matInput [matDatepicker]="startdatepicker" placeholder="Choose a start date" [(ngModel)]="dataModel.startdate" [disabled]="dataModel.selecteddateoption==='0'">
              <mat-datepicker-toggle matSuffix [for]="startdatepicker"></mat-datepicker-toggle>
              <mat-datepicker #startdatepicker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-6 col-md-6" style="max-width:250px;">
            <mat-form-field>
              <input matInput [matDatepicker]="enddatepicker" placeholder="Choose a end date" [(ngModel)]="dataModel.enddate" [disabled]="dataModel.selecteddateoption==='0'">
              <mat-datepicker-toggle matSuffix [for]="enddatepicker"></mat-datepicker-toggle>
              <mat-datepicker #enddatepicker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6" style="max-width:250px;">
            <mat-form-field>
              <mat-select placeholder="Select a service point" [(ngModel)]="dataModel.selectedsp">
                <mat-option>ALL</mat-option>
                <mat-option *ngFor="let sp of dataModel.splist" [value]="sp">
                  {{sp.spname}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-sm-6 col-md-6" style="max-width:250px;">
          </div>
        </div>
        <div class="row">
          <div class="col text-right" style="max-width:500px;">
            <button matSuffix type="button" color="primary" mat-raised-button style="margin-right:10px" (click)="view()" matTooltip="View">View</button>
            <button matSuffix type="button" color="primary" mat-raised-button (click)="download()" matTooltip="Download">Download</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <span>
              <h6 style="color: #396766;font-weight: bold;">Summary</h6>
            </span>
          </div>
        </div>
        <div class="row" *ngFor="let summaryitem of summarydata;let i=index">
          <div class="col-sm-12 col-md-6">
            <mat-card>
              <mat-card-content>
                <div class="row" *ngFor="let item of summaryheader;let j = index">
                  <div class="col-6 text-muted">{{item}}</div>
                  <div class="col-6">{{summaryitem[j]}}</div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-table [dataSource]="dataSource" matSort matSortDisableClear>
              <ng-container *ngFor="let col of listheader;let i=index" matColumnDef={{col}}>
                <mat-header-cell *matHeaderCellDef mat-sort-header>{{ col }} </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row[i]}} </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="listheader"></mat-header-row>
              <mat-row *matRowDef="let row; columns: listheader;"></mat-row>
            </mat-table>
            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5,10,25,100]">
            </mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
