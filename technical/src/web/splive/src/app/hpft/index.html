<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PatientCare.live</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../shared/assets/css/bootstrap_v4.0.0.min.css" rel="stylesheet">
  <script src="../shared/assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="../shared/assets/js/bootstrap_v4.1.0.min.js"></script>
  <link rel="stylesheet" href="./shared/assets/css/font-awesome.min.4.7.0.css">
  <link href="./shared/assets/css/material-icon/icon.1.0.0.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./shared/assets/css/materialdesignicons.min.3.5.95.css">
</head>

<body>
  <app-root>
    <style>
      app-root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

        color: #FA902B;
        background: #446666;
        text-transform: uppercase;
        font-family: 'Open Sans', 'sans-serif';
        font-size: 3em;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      }

      body {
        margin: 0;
        padding: 0;
      }

      @keyframes dots {
        50% {
          transform: translateY(-.4rem);
        }
        100% {
          transform: translateY(0);
        }
      }

      .d {
        animation: dots 1.5s ease-out infinite;
        color: #37A5CD;
      }

      .d-2 {
        animation-delay: .5s;
      }

      .d-3 {
        animation-delay: 1s;
      }

    </style>

    Loading
    <span class="d">.</span>
    <span class="d d-2">.</span>
    <span class="d d-3">.</span>
  </app-root>
</body>

</html>
