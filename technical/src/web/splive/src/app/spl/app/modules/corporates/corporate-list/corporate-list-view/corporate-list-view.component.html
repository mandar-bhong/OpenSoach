<div class="row">
  <div class="col">
    <mat-card>
      <div class="mobile-sort">
        <h4>Sort</h4>
        <table class="example-full-width" cellspacing="0">
          <tr id="layout-set">
            <td>
              <mat-form-field>
                <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby" (selectionChange)="sortByChanged()">
                  <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                    {{col.text}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <div (click)="sortDirectionAsc()"> Ascending
                <i class="fa fa-long-arrow-up"></i>
              </div>
            </td>
            <td>
              <div (click)="sortDirectionDesc()"> Descending
                <i class="fa fa-long-arrow-down"></i>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort matSortDisableClear>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <ng-container matColumnDef="corpname">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Corporate Name</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
              <span class="mat-row-mobile-label">Corporate Name:</span>
              {{row.corpname}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="corpmobileno">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Mobile Number</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
              <span class="mat-row-mobile-label">Mobile No:</span>
              {{row.corpmobileno}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="corpemailid">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 23%;">Email Id</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 23%;">
              <span class="mat-row-mobile-label">Email Id:</span>
              {{row.corpemailid}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="corplandlineno">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 17%;">LandLine Number</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 17%;">
              <span class="mat-row-mobile-label">LandLine No:</span>
              {{row.corplandlineno}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="flex:0 0 6%;">Action</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 6%;">
              <span class="mat-row-mobile-label">Action</span>
              <i (click)="editRecord(row.corpid)" style="color:#337AB7 !important;" class="fa fa-eye" aria-hidden="true" matTooltip="View Details"></i>
            </mat-cell>
          </ng-container>
        </mat-table>
        <mat-paginator #paginator [length]="filteredrecords" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
    </mat-card>
  </div>
</div>
