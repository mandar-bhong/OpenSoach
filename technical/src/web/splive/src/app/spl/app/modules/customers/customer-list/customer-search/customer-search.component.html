<section class="customer-search">
  <div class="container-fluid">
    <div class="row" id="main-content">
      <div class="col-sm col-md-12 col m-b-30 col">
        <div class="auth-box card">
          <div class="card-block">
            <h3 class="text-center"></h3>
            <mat-accordion id="cust-search">
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Search
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <h4>Filter</h4>
                <table class="example-full-width" cellspacing="0">
                  <tr id="layout-set">
                    <td>
                      <mat-form-field>
                        <input matInput placeholder="Customer Name">
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field>
                        <input matInput placeholder="State">
                      </mat-form-field>
                    </td>
                    <td>
                      <mat-form-field>
                        <mat-select placeholder="Corp Id">
                          <mat-option>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </tr>
                </table>
                <h4>Sort</h4>
                <table class="example-full-width" cellspacing="0">
                  <tr id="layout-set">
                    <td>
                      <mat-form-field>
                        <mat-select placeholder="Sort">
                          <mat-option>
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                    <td>
                      <p> Ascending
                        <i class="fa fa-long-arrow-up"></i>
                      </p>
                    </td>
                    <td>
                      <p> descending
                        <i class="fa fa-long-arrow-down"></i>
                      </p>
                    </td>
                  </tr>
                </table>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
