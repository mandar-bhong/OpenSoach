<div class="row">
  <mat-card>
    <form [formGroup]="editableForm" id="user-add" (ngSubmit)="save()">
      <app-editable-form-header [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-header>
      <div class="form-group form-primary">
        <mat-form-field>
          <input disableds matInput placeholder="User Name" type="email" formControlName="emailControl" required [(ngModel)]="dataModel.usrname">
          <mat-error *ngIf="editableForm.controls['emailControl'].hasError('required')">
            User Name is Required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field class="full-width" id="point-selection">
          <mat-select placeholder="Role Name" [(ngModel)]="dataModel.uroleid" formControlName="userroleControl" required>
            <mat-option *ngFor="let urole of uroleids" [value]="urole.uroleid">
              {{urole.urolename}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="editableForm.controls['userroleControl'].hasError('required')">
            is Required
          </mat-error>
        </mat-form-field>
      </div>
      <app-editable-form-footer-toolbar [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-footer-toolbar>
    </form>
  </mat-card>
</div>
