<div class="row">
  <div class="col">
    <mat-card>
      <div class="mobile-sort">
        <h4>Sort</h4>
        <table class="example-full-width" cellspacing="0">
          <tr id="layout-set">
            <td>
              <mat-form-field>
                <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby" (selectionChange)="sortByChanged()">
                  <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                    {{col.text}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
            <td>
              <div (click)="sortDirectionAsc()"> Ascending
                <i class="fa fa-long-arrow-up"></i>
              </div>
            </td>
            <td>
              <div (click)="sortDirectionDesc()"> Descending
                <i class="fa fa-long-arrow-down"></i>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div class="example-container mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort matSortDisableClear>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <ng-container matColumnDef="serialno">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 20%;">Serial Number</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 20%;">
              <span class="mat-row-mobile-label">Serial Number</span>
              {{row.serialno}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="devname">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 17%;">Device Name</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 17%;">
              <span class="mat-row-mobile-label">Device Name</span>
              {{row.devname}}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="connectionstate">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 15%;text-align:center;">Connection Status</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 15%;text-align:center;">
              <span class="mat-row-mobile-label">Connection Status</span>
              <span [ngSwitch]="row.connectionstate">             
              <i *ngSwitchCase="0" class="fa fa-circle" style="color:#bd362f"></i>
              <i *ngSwitchCase="1" class="fa fa-circle" style="color:#51a351"></i>
              <i *ngSwitchCase="2" class="fa fa-circle" style="color:#f89406"></i>
              <i *ngSwitchDefault class="fa fa-circle" style="color:#bd362f"></i>
              </span>  
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="batterylevel">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 16%;">Battery Level</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 16%;">
              <span class="mat-row-mobile-label">Battery Level</span>
              <div style="display:inline-block">              
              <div *ngIf="row.batterylevel" class="battery" style="display:inline-block">               
               <div *ngIf="row.batterylevel<=10" class="levelCritical" [style.width]="row.batterylevel+'%'"></div>
               <div *ngIf="row.batterylevel>10 && row.batterylevel<=20" class="levelLow" [style.width]="row.batterylevel+'%'"></div>
               <div *ngIf="row.batterylevel>20"class="levelHigh" [style.width]="row.batterylevel+'%'"></div>
               </div>
               <span *ngIf="row.batterylevel" style="display:inline-block;" class="percentage">{{row.batterylevel}}%</span>
               </div>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef style="flex:0 0 5%;">Action</mat-header-cell>
            <mat-cell *matCellDef="let row" style="flex:0 0 5%;">
              <span class="mat-row-mobile-label">Action</span>
              <button mat-icon-button color="accent" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <ng-template matMenuContent>
                  <button mat-menu-item (click)="viewDetails(row)">
                    <mat-icon color='primary'>remove_red_eye</mat-icon>
                    <span>Details</span>
                  </button>                  
                </ng-template>
              </mat-menu>
            </mat-cell>
          </ng-container>
        </mat-table>
        <mat-paginator #paginator [length]="filteredrecords" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
      </div>
      <br>
    </mat-card>
  </div>
</div>
