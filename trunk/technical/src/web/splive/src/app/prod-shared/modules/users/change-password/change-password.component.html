<div class="row">
  <div class="col">
    <mat-card style="max-width:500px">
      <form [formGroup]="editableForm" (ngSubmit)="save ()">
        <app-editable-form-header [editRecordBase]="this" (editClick)="editForm()"></app-editable-form-header>
        <mat-card-content>
          <div class="form-group form-primary">
            <mat-form-field>
              <input disableds matInput placeholder="Current Password" formControlName="curpasswordControl" type="password" required>
              <mat-error *ngIf="editableForm.controls['curpasswordControl'].hasError('required')">
                {{'VALIDATION_REQUIRED_FIELD'|translate}}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field>
              <input disableds matInput placeholder="New Password" formControlName="newpasswordControl" type="password" required>
              <mat-error *ngIf="editableForm.controls['newpasswordControl'].hasError('required')">
                {{'VALIDATION_REQUIRED_FIELD'|translate}}
              </mat-error>
            </mat-form-field>
          </div>
          <div class="form-group form-primary">
            <mat-form-field>
              <input disableds matInput placeholder="Confirm Password" formControlName="confirmpasswordControl" type="password" required>
              <mat-error *ngIf="editableForm.controls['confirmpasswordControl'].hasError('required')">
                {{'VALIDATION_REQUIRED_FIELD'|translate}}
              </mat-error>
            </mat-form-field>
          </div>
          <app-editable-form-footer-toolbar [editRecordBase]="this" (editClick)="editForm()"></app-editable-form-footer-toolbar>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
