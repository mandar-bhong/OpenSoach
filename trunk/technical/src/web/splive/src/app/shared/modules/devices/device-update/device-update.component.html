<div class="row">
  <mat-card>
    <h3 class="text-center"></h3>
    <form class="md-float-material form-material" id="device-details" [formGroup]="editableForm" (ngSubmit)="save()">
      <app-editable-form-header [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-header>
      <div class="form-group form-primary ">
        <mat-form-field class="full-width" id="point-selection ">
          <input disabled matInput placeholder="Device Name" formControlName="devnameControl" required [(ngModel)]="dataModel.devname">
          <mat-error *ngIf="editableForm.controls['devnameControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field class="full-width">
          <input matInput placeholder="Make" formControlName="makeControl" required [(ngModel)]="dataModel.make">
          <mat-error *ngIf="editableForm.controls['makeControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field class="full-width">
          <input matInput placeholder="Technology" formControlName="technologyControl" required [(ngModel)]="dataModel.technology">
          <mat-error *ngIf="editableForm.controls['technologyControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field class="full-width">
          <input matInput placeholder="Techversion" formControlName="techversionControl" required [(ngModel)]="dataModel.techversion">
          <mat-error *ngIf="editableForm.controls['techversionControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <app-editable-form-footer-toolbar [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-footer-toolbar>
    </form>
  </mat-card>
</div>
