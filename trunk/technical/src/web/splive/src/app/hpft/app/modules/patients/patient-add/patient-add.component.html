<div class="row">
  <div class="col">
    <mat-card>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="Patient Details">
          <ng-template matTabContent>
            <div style="margin: 20px; padding: 10px;">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="name" placeholder="Patient Name" [(ngModel)]="dataModel.patientdetails.patientname" required>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="age" placeholder="Age" [(ngModel)]="dataModel.patientdetails.age" required>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="contact" placeholder="Emergency Contact Number" required [(ngModel)]="dataModel.patientdetails.emergencycontactno">
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="registration" placeholder="Patient Registration Number" required [(ngModel)]="dataModel.patientdetails.patientregistrationno">
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="ward" placeholder="Ward" required [(ngModel)]="dataModel.patientdetails.ward">
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput name="bed" placeholder="Bed/Room Number" required [(ngModel)]="dataModel.patientdetails.bedno">
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <input matInput [matDatepicker]="startdatepicker" placeholder="Admission Date" [(ngModel)]="dataModel.patientdetails.admissiondate">
                    <mat-datepicker-toggle matSuffix [for]="startdatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #startdatepicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field>
                    <input matInput [matDatepicker]="enddatepicker" placeholder="Discharge Date" [(ngModel)]="dataModel.patientdetails.dischargedate">
                    <mat-datepicker-toggle matSuffix [for]="enddatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #enddatepicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
              <!-- <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <mat-select placeholder="Status" required [(ngModel)]="dataModel.statusid">
                      <mat-option *ngFor="let patient of patientStates" [value]="patient.value">
                        {{patient.text | translate}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-7"></div>
              </div> -->
            </div>

          </ng-template>
        </mat-tab>





        <mat-tab label="Medical Details">
          <ng-template matTabContent>
            <div style="margin: 20px; padding: 10px;">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <textarea matInput placeholder="Reason For Admission" rows="3" [(ngModel)]="dataModel.medicaldetails.reasonadmission"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field>
                    <textarea matInput placeholder="Treatment To Be Done" rows="3" [(ngModel)]="dataModel.medicaldetails.treatmentdone"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field>
                    <textarea matInput placeholder="Allergies if any " rows="3" [(ngModel)]="dataModel.medicaldetails.allergies"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field>
                    <textarea matInput placeholder="Patient Medical History" rows="3" [(ngModel)]="dataModel.medicaldetails.patientmedicalhistory"></textarea>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </ng-template>
        </mat-tab>






        <mat-tab label="Patient File">
          <ng-template matTabContent>
            <div style="margin: 20px; padding: 10px;">
              <div class="row">
                <div class="col-sm-5">
                  <mat-form-field>
                    <mat-select placeholder="Wards" [(ngModel)]="dataModel.spid">
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let cat of splist" [value]="cat.spid">
                        {{cat.spname}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                  <mat-form-field>
                    <mat-select placeholder="Wards Existing List" [(ngModel)]="dataModel.patientfiletemplate">
                      <mat-option *ngFor="let spconfigure of spconfigures" [value]="spconfigure.servconfid">
                        {{spconfigure.servconfname}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

              </div>
            </div>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
      <div class="row">
        <div class="col text-right" style="margin-top: 15px;">
          <button matSuffix type="button" color="primary" mat-raised-button style="margin-right:10px" matTooltip="Cancel" (click)="closeForm()">Cancel</button>
          <button matSuffix type="button" color="primary" mat-raised-button matTooltip="Save" (click)="save()">Save</button>
        </div>
      </div>
    </mat-card>

  </div>
</div>
