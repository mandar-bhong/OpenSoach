<div class="row">
  <div class="col">
    <div class="mobile-sort">
      <h4>Sort</h4>
      <table class="example-full-width" cellspacing="0">
        <tr id="layout-set">
          <td>
            <mat-form-field>
              <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby"
                (selectionChange)="sortByChanged()">
                <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                  {{col.text}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
          <td>
            <div (click)="sortDirectionAsc()"> Ascending
              <i class="fa fa-long-arrow-up"></i>
            </div>
          </td>
          <td>
            <div (click)="sortDirectionDesc()"> Descending
              <i class="fa fa-long-arrow-down"></i>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort matSortDisableClear>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        <ng-container matColumnDef="fname">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 30%;">First Name</mat-header-cell>
          <mat-cell *matCellDef="let row" style="flex:0 0 30%;">
            <span class="mat-cell-responsive-label">First Name</span>
            <span class="ellipsis mat-cell-text">{{row.fname}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lname">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 30%;">Surname</mat-header-cell>
          <mat-cell *matCellDef="let row" style="flex:0 0 30%;">
            <span class="mat-cell-responsive-label">Surname</span>
            <span class="ellipsis mat-cell-text">{{row.lname}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mobno">
          <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 30%;">Contact Number</mat-header-cell>
          <mat-cell *matCellDef="let row" style="flex:0 0 30%;">
            <span class="mat-cell-responsive-label">Contact Number</span>
            <span class="ellipsis mat-cell-text">{{row.mobno}}</span>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef style="flex:0 0 10%;">Select</mat-header-cell>
          <mat-cell *matCellDef="let row" style="flex:0 0 10%;">
            <span class="mat-cell-responsive-label">Select</span>
            <button mat-icon-button (click)="viewDetails(row.patientid)">
              <mat-icon color='primary' aria-hidden="true" matTooltip="View Details">
                check_circle_outline
              </mat-icon>
            </button>
          </mat-cell>
        </ng-container>

      </mat-table>
      <mat-paginator #paginator [length]="filteredrecords" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
    <br>
  </div>
</div>
