<div class="floating-menu" [ngClass]="isReportAdd ? 'display_noon' : ''">
    <button mat-fab color="accent" [matMenuTriggerFor]="menu" class="floating-menu-button">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <ng-template matMenuContent>
        <button mat-menu-item (click)="addReport()">
          <mat-icon color='primary'>add_circle</mat-icon>
          <span>Add Report</span>
        </button>
      </ng-template>
    </mat-menu>
  </div>
  <div class="example-container mat-elevation-z8" [ngClass]="isReportAdd ? 'display_noon' : ''">
  <div class="mobile-sort">
    <h4>Sort</h4>
    <table class="example-full-width" cellspacing="0">
      <tr id="layout-set">
        <td>
          <mat-form-field>
            <mat-select placeholder="Sort by" [(ngModel)]="this.sort.active" name="sortby"
              (selectionChange)="sortByChanged()">
              <mat-option *ngFor="let col of sortByColumns" [value]="col.value">
                {{col.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <div (click)="sortDirectionAsc()"> Ascending
            <i class="fa fa-long-arrow-up"></i>
          </div>
        </td>
        <td>
          <div (click)="sortDirectionDesc()"> Descending
            <i class="fa fa-long-arrow-down"></i>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <mat-table [dataSource]="dataSource" multiTemplateDataRows matSort matSortDisableClear>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row;setOpenCloseSchedule()"
      style="cursor: pointer !important;"></mat-row>
    <mat-row style="min-height: 0px !important" *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"></mat-row>

    <ng-container matColumnDef="treatmentdone">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 40%;">Treatment Done</mat-header-cell>
      <mat-cell *matCellDef="let row" style="flex:0 0 40%;">
        <span class="mat-cell-responsive-label">Treatment Done</span>
        <span class="ellipsis mat-cell-text">{{row.treatmentdone}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="treatmentperformedtime">
      <mat-header-cell *matHeaderCellDef mat-sort-header style="flex:0 0 25%;"> On</mat-header-cell>
      <mat-cell *matCellDef="let row" style="flex:0 0 25%;">
        <span class="mat-cell-responsive-label"> On</span>
        <span class="ellipsis mat-cell-text">{{row.treatmentperformedtime | date:'dd-MMM-yy, h:mm a'}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <span class="mat-cell-responsive-label">view</span>
        <span class="ellipsis mat-cell-text"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></span>
      </mat-cell>
    </ng-container>



    <ng-container matColumnDef="expandedDetail">
      <mat-cell class="detail_back" *matCellDef="let element" colspan="2">
        <div class="row" style="width:100%" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="col iner-body">

            <div class="row" *ngIf="element.treatmentdone!=null">
              <div class="col-md-4 col-lg-4 col-sm-4">
                <label>Detail</label>
              </div>
              <div class="col-md-8 col-lg-8 col-sm-8">
                <div class="row">
                  <label>{{element.details}}</label>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="element.postobservation!=null">
              <div class="col-md-4 col-lg-4 col-sm-4">
                <label>Post Observation</label>
              </div>
              <div class="col-md-8 col-lg-8 col-sm-8">
                <div class="row">
                  <label>{{element.postobservation}}</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-lg-4 col-sm-6" *ngFor="let doc of element.documentlist; let i = index">
                <a style="cursor: pointer !important;" matTooltip="Download"
                  (click)="downloadFille(doc.documentuuid,doc.documentname)"
                  href="{{doc.documentname}}"><i class="fa fa-paperclip"></i>{{doc.documentname}}</a>
              </div>
            </div>
          </div>
        </div>
      </mat-cell>
    </ng-container>


  </mat-table>
  <mat-paginator #paginator [length]="filteredrecords" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>

<app-add-treatment-report (restForm)="restFormData($event)" *ngIf="isReportAdd"></app-add-treatment-report>
