<div class="row">
  <mat-card>
    <h3 class="text-center"></h3>
    <form class="md-float-material form-material" id="user-details" [formGroup]="editableForm" (ngSubmit)="save()">
      <app-editable-form-header [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-header>
      <h5>First Contact </h5>
      <div class="form-group form-primary ">
        <mat-form-field class="full-width" id="point-selection ">
          <input disabled matInput placeholder="First Name" formControlName="fnameControl" required [(ngModel)]="dataModel.fname">
          <mat-error *ngIf="editableForm.controls['fnameControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field class="full-width">
          <input matInput placeholder="Last Name" formControlName="lnameControl" required [(ngModel)]="dataModel.lname">
          <mat-error *ngIf="editableForm.controls['lnameControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group form-primary">
        <mat-form-field id="telephone">
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="Telephone" formControlName="mobilenoControl" required [(ngModel)]="dataModel.mobileno">
          <mat-error *ngIf="editableForm.controls['mobilenoControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <h5>Alternate Contact</h5>
      <div class="form-group form-primary">
        <mat-form-field id="telephone">
          <span matPrefix>+91 &nbsp;</span>
          <input type="tel" matInput placeholder="Alternate Contact" [(ngModel)]="dataModel.alternatecontactno" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <div class="form-group form-primary"> 
        <mat-form-field>
          <mat-select placeholder="Gender" [(ngModel)]="dataModel.gender" formControlName="userGenderControl">
            <mat-option *ngFor="let gender of userGenders" [value]="gender.value">
              {{gender.text | translate }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="editableForm.controls['userGenderControl'].hasError('required') ">
            This field is required
          </mat-error>
        </mat-form-field>
      </div>
      <app-editable-form-footer-toolbar [formMode]="formMode" (closeClick)="closeForm()" (editClick)="editForm()"></app-editable-form-footer-toolbar>
    </form>
  </mat-card>
</div>
