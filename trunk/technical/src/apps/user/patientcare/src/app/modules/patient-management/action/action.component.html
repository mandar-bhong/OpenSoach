<GridLayout rows="*" columns="*" height="100%" width="100%" [class.dialogOpen]="dialogOpen">
    <GridLayout rows="auto,70,*" columns="*" height="100%" width="100%">
        <GridLayout row="0" *ngIf="saveViewOpen" columns="20,*,90, 30">
            <Label col="1" text="Action Save" class="body" style="vertical-align: center;color: #396767;"></Label>
            <Button col="2" text="Save" (tap)="save()" class="btn btn-primary"></Button>
        </GridLayout>
        <GridLayout row="1" rows="auto" columns="*, auto" class="m-5" style="vertical-align: center;">
                <Label class="h3" [text]="completeorpending" textWrap="true" row="0" col="0"></Label>
                <StackLayout col="1" orientation="horizontal" borderRadius borderWidth="1"  borderColor="black">
                    <RL:Ripple rippleColor="#fff" (tap)="activeList()" (tap)="buttonClicked = true">
                        <StackLayout>
                            <StackLayout textWrap="true" [class.tab-clicked]="buttonClicked" class="tab-layout">
                              
                                <Label text="Active" class="button-text"></Label>
                            </StackLayout>
                        </StackLayout>
                    </RL:Ripple>
        
                    <RL:Ripple rippleColor="#fff" (tap)="compilitedList()" (tap)="buttonCompleted = true">
                        <StackLayout>
                            <StackLayout textWrap="true" [class.tab-clicked]="buttonCompleted" class="tab-layout">
                              
                                <Label text="Completed" class="button-text"></Label>
                            </StackLayout>
                        </StackLayout>
        
                    </RL:Ripple>
                </StackLayout>
                
            </GridLayout>
            
        <GridLayout row="2" rows="*" columns="*,auto" height="100%" width="100%">
            <RadListView #myListView [items]="tempList" [itemTemplateSelector]="templateSelector" (itemTap)="onItemTap($event)"
                (loaded)="listLoaded()" multipleSelection="false" selectionBehavior="Press" [groupingFunction]="_funcGrouping"
                colSpan="2" (itemSelected)="itemSelected($event)">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout columns="*" rows="auto" class="listItemStackLayout">
                        <GridLayout row="0" columns="70, *" rows="auto, auto ">
                            <GridLayout row="0" col="0" columns="*" rows="auto, auto" style="vertical-align: center; text-align:center;color: #ebebeb;"
                                [text]="item.status">
                                <StackLayout row="1" class="list-layout" *ngIf="!iscompleted && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS">
                                    <Label row="0" col="0" text="&#xf020;" class="mdi list-text" [ngClass]="{pendding: item.status === 1,waiting: item.status === 2,default_color: item.status === 3}"></Label>
                                    <Label row="1" col="0" [text]="item.exec_time | date: 'shortTime'" class="label-small"
                                        [ngClass]="{pendding: item.status === 1,waiting: item.status === 2,default_color: item.status === 3}"></Label>
                                </StackLayout>
                                <StackLayout row="1" class="list-layout" *ngIf="iscompleted && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS">
                                    <Label row="0" col="0" text="&#xf021;" style="color: green;" class="mdi list-text"></Label>
                                    <Label row="1" col="0" [text]="item.exec_time | date: 'shortTime'" class="label-small" style="color: green;"></Label>
                                </StackLayout>
                                <StackLayout row="1" class="list-layout" *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS">
                                    <Label row="0" col="0" text="&#xf90b;"  class="mdi list-text"></Label>
                                  </StackLayout>
                            </GridLayout>
                            <GridLayout row="0" col="1" columns="*" rows="auto, auto" class="list-layout" style="vertical-align: center;">
                                
                                <Label row="0" col="0" class="body" *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS" [text]="item.name" style="color: #396767;"></Label>
                                <Label row="0" col="0" class="body" *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS" [text]="item.doctors_orders" style="color: #396767;"></Label>
                               
                                <Label row="1" col="0" class="label-small" textWrap="true" [text]="item.desc" style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="1" col="1" columns="*" rows="auto" style="padding-left:7%">
                                <StackLayout row="0" col="0" class="hr-light m-10"></StackLayout>
                            </GridLayout>
                        </GridLayout>
                    </GridLayout>
                </ng-template>
                <ng-template tkGroupTemplate let-category="category">
                    <StackLayout class="category-header">
                        <StackLayout style="background-color:#f6f6f6;" height="7"></StackLayout>
                        <Label class="nameLabel" [text]="category" [ngClass]="{groupLabelIntake: category == 'Intake',groupLabelMonitor: category == 'Monitor',groupLabelMedicine: category == 'Medicine',groupLabelOutput: category == 'Output'}"></Label>
                    </StackLayout>
                </ng-template>

                <ng-template tkTemplateKey="expanded" let-item="item">
                    <GridLayout rows="auto,auto,auto" columns="*" class="listItemStackLayout" [class]="'item ' + (item.selected ? 'item-selected' : '')"
                        [backgroundColor]="item.selected ? '#c9dadb' : '#ffffff'">
                        <GridLayout row="0" columns="70, *" rows="auto, auto" style="padding-bottom: 8%;">
                            <GridLayout col="0" columns="*" rows="auto, auto" style="vertical-align: center; text-align:center;">
                                <StackLayout row="1" class="list-layout">
                                        <Label row="0" col="0" *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS" text="&#xf90b;" class="mdi list-text"></Label>
                                    <Label row="0" col="0" *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS" text="&#xf020;" class="mdi list-text" [ngClass]="{pendding: item.status === 1,waiting: item.status === 2,default_color: item.status === 3}"></Label>
                                    <Label row="1" col="0" *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS" [text]="item.exec_time | date: 'shortTime'" class="label-small"
                                        [ngClass]="{pendding: item.status === 1,waiting: item.status === 2,default_color: item.status === 3}"></Label>
                                </StackLayout>
                            </GridLayout>
                            <GridLayout col="1" columns="*, auto" rows="auto" class="list-layout" style="vertical-align: center;">
                                <GridLayout col="0" row="0" columns="*" rows="auto, auto">
                                        <Label row="0" col="0" class="body" *ngIf="item.conf_type_code==conf_type_code_const.DOCTOR_ORDERS" [text]="item.doctors_orders" style="color: #396767;"></Label>
                                    <Label row="0" col="0" class="body"  *ngIf="item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS" [text]="item.name" style="color: #396767;"></Label>
                                    <Label row="1" col="0" class="label-small" textWrap="true" [text]="item.desc" style="margin-left: 10px;"></Label>
                                </GridLayout>
                                <GridLayout row="0" col="1" columns="auto,20, auto, 30" rows="auto" style="vertical-align: center; text-align:center;"
                                    *ngIf="!viewexpand">
                                    <StackLayout row="0" col="0">
                                        <RL:Ripple rippleColor="lightgray" class="ripplecenter" borderRadius="5" height="37"
                                            width="37" (tap)="onSubmit(item)">
                                            <Label text="&#xf00c;" class="fas" style="color: green"></Label>
                                        </RL:Ripple>
                                    </StackLayout>
                                    <StackLayout row="0" col="2">
                                        <RL:Ripple rippleColor="lightgray" class="ripplecenter" borderRadius="5" height="37"
                                            width="37" (tap)="onDiscard(item)">
                                            <Label text="&#xf00d;" class="fas" style="color:red"></Label>
                                        </RL:Ripple>
                                    </StackLayout>
                                </GridLayout>
                            </GridLayout>
                            <GridLayout row="1" col="1" columns="*" rows="auto" style="padding-left:7%">
                                <StackLayout row="0" col="0" class="hr-light m-10"></StackLayout>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="1" col="0" columns="auto, auto" rows="auto" *ngIf="!viewexpand">
                            <StackLayout class="cardeffect">
                                <GridLayout columns="*, auto" rows="auto, auto">
                                    <GridLayout col="0" columns="20,auto" rows="auto" style=" vertical-align: center; margin-top:3px;">
                                        <StackLayout col="1" style="width:50%;">
                                            <TextField hint="Comment" [(ngModel)]="actiondata.comment" keyboardType="email"
                                                autocorrect="false" class="input input-border">
                                            </TextField>
                                        </StackLayout>
                                    </GridLayout>
                                    <GridLayout row="1" col="0" columns="20,auto" style="vertical-align: center;" *ngIf="item.conf_type_code !== 'Medicine' && item.conf_type_code !== 'Intake' && item.conf_type_code!=conf_type_code_const.DOCTOR_ORDERS">
                                        <StackLayout col="1" style="width:50%;">
                                            <StackLayout class="input-field">
                                                <TextField hint="Value" keyboardType="number" autocorrect="false"
                                                    autocapitalizationType="none" [(ngModel)]="actiondata.value" class="input input-border"></TextField>
                                            </StackLayout>
                                        </StackLayout>
                                    </GridLayout>
                                </GridLayout>
                            </StackLayout>
                        </GridLayout>

                        <GridLayout row="3" col="0" *ngIf="!viewexpand">
                            <StackLayout class="hr-light m-10"></StackLayout>
                        </GridLayout>
                    </GridLayout>
                </ng-template>
            </RadListView>

            <StackLayout row="0" col="1" horizontalAlignment="right" class="right">
                <RL:Ripple rippleColor="#fff" style="margin-top: 20px;">
                    <StackLayout class="float-btn-cat" (tap)="monitorbuttonClicked = true" [class.button-clicked]="monitorbuttonClicked">
                        <Label class="float-btn-cat-text fas" (tap)="selectMonitor()" text="&#xf201;" [style.color]="monitorbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </StackLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <StackLayout class="float-btn-cat" (tap)="medicinebuttonClicked = true" [class.button-clicked]="medicinebuttonClicked">
                        <Label class="float-btn-cat-text fas" (tap)="selectMedicine()" text="&#xf484;" [style.color]="medicinebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </StackLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <StackLayout class="float-btn-cat" (tap)="intakebuttonClicked = true" [class.button-clicked]="intakebuttonClicked">
                        <Label class="float-btn-cat-text fas" (tap)="selectIntake()" text="&#xf48e;" [style.color]="intakebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </StackLayout>
                </RL:Ripple>
                <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                    <StackLayout class="float-btn-cat" (tap)="outputbuttonClicked = true" [class.button-clicked]="outputbuttonClicked">
                        <Label class="float-btn-cat-text fas" (tap)="selectOutput()" text="&#xf46c;" [style.color]="outputbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                    </StackLayout>
                </RL:Ripple>
            </StackLayout>
            <StackLayout row="1" col="1" column="*" row="auto" horizontalAlignment="right" class="rightsecond">
                <RL:Ripple rippleColor="#fff" (tap)="showDialog()">
                    <StackLayout class="float-btn">
                        <Label class="float-btn-text" text="+"></Label>
                    </StackLayout>
                </RL:Ripple>
            </StackLayout>
        </GridLayout>
    </GridLayout>

    <AbsoluteLayout class="dialog-wrapper" style="justify-content: center; vertical-align: center;">
        <StackLayout class="dialog" width="100%">
            <Label class="h3" textWrap="true" text="Create Courses" style="padding-top:10%;"></Label>
            <GridLayout rows="auto, auto, auto, auto, auto, auto" columns="*">
                <GridLayout row="0" col="0" rows="*, auto" columns="50, *" style="vertical-align: center;" (tap)="doctorsOrders()">
                    <Label row="0" col="0" class="pop-btn-icon fas" text="&#xf46c;" style="color: #396767;"></Label>
                    <Label row="0" col="1" class="body" text="Doctor Orders" style="color: #396767;" class="pop-list-layout"></Label>
                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>
                </GridLayout>

                <GridLayout row="1" col="0" rows="*, auto" columns="50, *" style="vertical-align: center;">
                    <Label row="0" col="0" class="pop-btn-icon fas" text="&#xf46c;" style="color: #396767;"></Label>
                    <Label row="0" col="1" class="body" text="Intake" style="color: #396767;" class="pop-list-layout"></Label>
                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>
                </GridLayout>
                <GridLayout row="2" col="0" rows="*, auto" columns="50, *" style="vertical-align: center;">
                    <Label row="0" col="0" class="pop-btn-icon fas" text="&#xf46c;" style="color: #396767;"></Label>
                    <Label row="0" col="1" class="body" text="Medicine" style="color: #396767;" class="pop-list-layout"></Label>
                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>

                </GridLayout>
                <GridLayout row="3" col="0" rows="*, auto" columns="50, *" style="vertical-align: center;">
                    <Label row="0" col="0" class="pop-btn-icon fas" text="&#xf46c;" style="color: #396767;"></Label>
                    <Label row="0" col="1" class="body" text="Monitor" style="color: #396767;" class="pop-list-layout"></Label>
                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>
                </GridLayout>
                <GridLayout row="4" col="0" rows="*, auto" columns="50, *" style="vertical-align: center;">
                    <Label row="0" col="0" class="pop-btn-icon fas" text="&#xf46c;" style="color: #396767;"></Label>
                    <Label row="0" col="1" class="body" text="Output" style="color: #396767;" class="pop-list-layout"></Label>
                    <StackLayout row="1" col="1" class="hr-light m-10"></StackLayout>
                </GridLayout>
                <Button row="5" col="0" class="btn btn-outline" (tap)="closeDialog();" text="Cancel"></Button>
            </GridLayout>

        </StackLayout>
    </AbsoluteLayout>

</GridLayout>
