<GridLayout rows="*" columns="*" height="100%" width="100%" [class.dialogOpen]="dialogOpen">
    <GridLayout rows="auto,*" columns="*" height="100%" width="100%">

        <GridLayout row="0" rows="auto" columns="*, auto" class="m-5" style="vertical-align: center;padding-top: 2;padding-bottom: 2">
            <Label class="pageHeaderTitle" [text]="completeorpending" textWrap="true" row="0" col="0"></Label>
            <StackLayout col="1" orientation="horizontal">
                <RL:Ripple rippleColor="#fff" class="ripplecenter " (tap)="activeList()" (tap)="buttonClicked = true">
                    <Label text="Active" [class.tab-clicked]="buttonClicked" class="tab-layout"></Label>
                </RL:Ripple>
                <Label text="|" class="tab-layout-separator"></Label>
                <RL:Ripple rippleColor="#fff" class="ripplecenter " (tap)="compilitedList()" (tap)="buttonCompleted = true">
                    <Label text="All" [class.tab-clicked]="buttonCompleted" class="tab-layout"></Label>
                </RL:Ripple>
            </StackLayout>
        </GridLayout>
        <GridLayout row="1" rows="*" columns="*,auto" height="100%" width="100%" class="content">
            <RadListView #myListView [items]="_listItems" (loaded)="listLoaded()" [groupingFunction]="_funcGrouping"
                colSpan="2" (itemTap)="onItemTap($event)" [itemTemplateSelector]="templateSelector">
                <ng-template tkListItemTemplate let-item="item">
                    <GridLayout row="0" columns="70, *" rows="auto, auto " class="listItemStackLayout">
                        <GridLayout row="0" col="0" columns="*" rows="auto, auto" style="vertical-align: center; text-align:center;color: #ebebeb;"
                            [text]="item.status">
                            <StackLayout row="1" class="list-layout" *ngIf="!iscompleted">
                                <Label row="0" col="0" text="&#xf020;" class="mdi list-text"></Label>
                                <!-- <Label row="1" col="0" text="3:30 PM" class="label-small"></Label> -->
                            </StackLayout>
                            <StackLayout row="1" class="list-layout" *ngIf="iscompleted">
                                <Label row="0" col="0" text="&#xf021;" style="color: green;" class="mdi list-text"></Label>
                                <Label row="1" col="0" text="3:30 PM" style="color: green;" class="label-small"></Label>
                            </StackLayout>

                            <!-- todo clock color chnage condition code -->

                            <!-- <StackLayout *ngIf="item.status === 1" row="1" class="list-layout">
                                <Label row="0" col="0" text="&#xf020;" class="mdi list-text" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                                <Label row="1" col="0" text="3:30 PM" class="label-small" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                            </StackLayout>
                            <StackLayout *ngIf="item.status === 2" row="1" class="list-layout">
                                <Label row="0" col="0" text="&#xf020;" class="mdi list-text" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                                <Label row="1" col="0" text="2:30 PM" class="label-small" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                            </StackLayout>
                            <StackLayout *ngIf="item.status === 3" row="1" class="list-layout">
                                <Label row="0" col="0" text="&#xf020;" class="mdi list-text" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                                <Label row="1" col="0" text="4:30 PM" class="label-small" [ngClass]="{grey: item.status === 1,red: item.status === 2,orenge: item.status === 3}"></Label>
                            </StackLayout>
                         </StackLayout> -->

                            <!-- todo clock color chnage condition code -->
                        </GridLayout>
                        <GridLayout row="0" col="1" columns="*" rows="auto, auto" class="list-layout">
                            <Label row="0" col="0" class="body" [text]="item.conf.name" style="color: #396767;"></Label>
                            <Label row="1" col="0" class="label-small" textWrap="true" [text]="item.conf.desc"
                                style="margin-left: 10px;"></Label>
                        </GridLayout>
                        <GridLayout row="1" col="1" columns="*" rows="auto" style="padding-left:7%">
                            <StackLayout row="0" col="0" class="hr-light m-10"></StackLayout>
                        </GridLayout>
                    </GridLayout>
                </ng-template>
                <ng-template tkGroupTemplate let-category="category">
                    <StackLayout class="category-header">
                        <StackLayout style="background-color:#f6f6f6;" height="7"></StackLayout>
                        <Label class="nameLabel" [text]="category"></Label>
                    </StackLayout>
                </ng-template>
                <!-- read onley expand view  starts from here -->
                <ng-template tkTemplateKey="expanded" let-item="item">
                    <GridLayout row="0" columns="70, *" rows="auto, auto,auto " class="listItemStackLayout">
                        <GridLayout row="0" col="0" columns="*" rows="auto, auto" style="vertical-align: center; text-align:center;color: #ebebeb;"
                            [text]="item.status">
                            <StackLayout row="1" class="list-layout">
                                <Label row="0" col="0" text="&#xf021;" class="mdi list-text"></Label>
                                <Label row="1" col="0" text="3:30 PM" class="label-small"></Label>
                            </StackLayout>
                        </GridLayout>
                        <StackLayout row="0" col="1" class="list-layout">
                            <Label row="0" col="0" class="body" [text]="item.conf.name" style="color: #396767;"></Label>
                        </StackLayout>

                        <!-- medicine config  details view -->
                        <GridLayout row="1" col="1" columns="*" rows="auto,auto,auto" class="list-layout" *ngIf="item.dbmodel.conf_type_code==configCodeType.MEDICINE">
                            <!-- food frequency  -->
                            <GridLayout row="0" col="0" columns="*,*" rows="auto">
                                <Label row="0" col="0" class="body" text="Food Instruction" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.foodInst===freuencyZero"
                                    text="Before Meal" style="margin-left: 10px;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.foodInst===freuencyOne"
                                    text="After Meal" style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="1" col="0" columns="*,*" rows="auto">
                                <Label row="0" col="0" class="body" text="Frequency" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===0"
                                    text="X Times A Day" style="margin-left: 10px;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===1"
                                    text="Every X Hours" style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="2" col="0" columns="*" rows="auto">
                                <GridLayout row="0" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyZero">
                                    <Label row="0" col="0" class="body" text="Morning" style="color: #396767;"></Label>
                                    <Label row="1" col="0" class="body" text="Afternoon" style="color: #396767;"></Label>
                                    <Label row="2" col="0" class="body" text="Night" style="color: #396767;"></Label>


                                    <Label row="0" col="1" class="body" [text]="item.conf.mornFreqInfo.mornFreqQuantity"
                                        style="color: #396767;"></Label>
                                    <Label row="1" col="1" class="body" [text]="item.conf.aftrnFreqInfo.aftrnFreqQuantity"
                                        style="color: #396767;"></Label>
                                    <Label row="2" col="1" class="body" [text]="item.conf.nightFreqInfo.nightFreqQuantity"
                                        style="color: #396767;"></Label>
                                </GridLayout>
                                <GridLayout row="1" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyOne">
                                    <Label row="0" col="0" class="body" text="Time Interval" style="color: #396767;"></Label>
                                    <Label row="1" col="0" class="body" text="No Of Times" style="color: #396767;"></Label>
                                    <Label row="2" col="0" class="body" text="Start Time" style="color: #396767;"></Label>

                                    <Label row="0" col="1" class="body" [text]="item.conf.intervalHrs" style="color: #396767;"></Label>
                                    <Label row="1" col="1" class="body" [text]="item.conf.numberofTimes" style="color: #396767;"></Label>
                                    <Label row="2" col="1" class="body" [text]="item.conf.startTime" style="color: #396767;"></Label>

                                </GridLayout>

                            </GridLayout>
                        </GridLayout>
                        <!-- intake config details view  -->
                        <GridLayout row="1" col="1" columns="*" rows="auto,auto,auto" class="list-layout" *ngIf="item.dbmodel.conf_type_code==configCodeType.INTAKE">

                            <GridLayout row="0" col="0" columns="*,*" rows="auto,auto">
                                <Label row="0" col="0" class="body" text="Frequency" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===freuencyZero"
                                    text="Every X Hours" style="margin-left: 10px;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===freuencyOne"
                                    text="Specific Time" style="margin-left: 10px;"></Label>
                                <Label row="1" col="0" class="body" text="Quantity" style="color: #396767;"></Label>
                                <Label row="1" col="1" class="label-small" textWrap="true" [text]="item.conf.quantity"
                                    style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="2" col="0" columns="*" rows="auto">
                                <GridLayout row="0" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyZero">
                                    <Label row="0" col="0" class="body" text="Time Interval" style="color: #396767;"></Label>
                                    <Label row="1" col="0" class="body" text="No Of Times" style="color: #396767;"></Label>
                                    <Label row="2" col="0" class="body" text="Start Time" style="color: #396767;"></Label>

                                    <Label row="0" col="1" class="body" [text]="item.conf.intervalHrs" style="color: #396767;"></Label>
                                    <Label row="1" col="1" class="body" [text]="item.conf.numberofTimes" style="color: #396767;"></Label>
                                    <Label row="2" col="1" class="body" [text]="item.conf.startTime" style="color: #396767;"></Label>

                                </GridLayout>
                                <GridLayout row="1" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyOne">
                                    <Label row="0" col="0" class="body" text="Specific Times" style="color: #396767;"></Label>
                                    <Label row="0" col="1" class="body" [text]="item.conf.specificTimes" style="color: #396767;"></Label>
                                </GridLayout>
                            </GridLayout>
                        </GridLayout>
                        <!-- Monitor details view  -->
                        <GridLayout row="1" col="1" columns="*" rows="auto,auto,auto" class="list-layout" *ngIf="item.dbmodel.dbconf_type_code==configCodeType.MONITOR">

                            <GridLayout row="0" col="0" columns="*,*" rows="auto">
                                <Label row="0" col="0" class="body" text="Frequency" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===freuencyZero"
                                    text="Every X Hours" style="margin-left: 10px;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" *ngIf="item.conf.frequency===freuencyOne"
                                    text="Specific Time" style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="2" col="0" columns="*" rows="auto">
                                <GridLayout row="0" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyZero">
                                    <Label row="0" col="0" class="body" text="Time Interval" style="color: #396767;"></Label>
                                    <Label row="1" col="0" class="body" text="No Of Times" style="color: #396767;"></Label>
                                    <Label row="2" col="0" class="body" text="Start Time" style="color: #396767;"></Label>

                                    <Label row="0" col="1" class="body" [text]="item.conf.intervalHrs" style="color: #396767;"></Label>
                                    <Label row="1" col="1" class="body" [text]="item.conf.numberofTimes" style="color: #396767;"></Label>
                                    <Label row="2" col="1" class="body" [text]="item.conf.startTime" style="color: #396767;"></Label>

                                </GridLayout>
                                <GridLayout row="1" col="0" columns="*,*" rows="auto,auto,auto" *ngIf="item.conf.frequency===freuencyOne">
                                    <Label row="0" col="0" class="body" text="Specific Times" style="color: #396767;"></Label>
                                    <Label row="0" col="1" class="body" [text]="item.conf.specificTimes" style="color: #396767;"></Label>
                                </GridLayout>
                            </GridLayout>
                        </GridLayout>
                        <GridLayout row="2" col="1" columns="*" rows="auto,auto,auto">
                            <!-- duration and start date of schedule   -->
                            <GridLayout row="0" col="0" columns="*,*" rows="auto">
                                <Label row="0" col="0" class="body" text="Start Date" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" [text]="item.conf.startDate | date: 'short'"
                                    style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="1" col="0" columns="*,*" rows="auto">
                                <Label row="0" col="0" class="body" text="Duration" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" [text]="item.conf.duration"
                                    style="margin-left: 10px;"></Label>
                            </GridLayout>
                            <GridLayout row="2" col="0" columns="*,*,*" rows="auto,auto">
                                <Label row="0" col="0" class="body" text="Description" style="color: #396767;"></Label>
                                <Label row="0" col="1" class="label-small" textWrap="true" colSpan="2" [text]="item.conf.desc"
                                    style="margin-left: 10px;"></Label>                               
                                   <Button class="btn btn-primary btn-active btn-xs"  row="1" col="0" id="button" colSpan="2" text="Stop Schedule" (tap)="cancelScheudle(item)"></Button>
                            </GridLayout>
                        </GridLayout>

                    </GridLayout>
                </ng-template>

            </RadListView>

            <StackLayout row="0" col="1" column="*" row="auto, auto" horizontalAlignment="right" class="right">
                <StackLayout row="0">
                    <RL:Ripple rippleColor="#fff" style="margin-top: 20px;">
                        <StackLayout class="float-btn-cat" (tap)="medicinebuttonClicked = true" [class.button-clicked]="medicinebuttonClicked">
                            <Label class="fas float-btn-cat-text-fawesome" (tap)="selectMedicine()" text="&#xf484;"
                                [style.color]="medicinebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                        </StackLayout>
                    </RL:Ripple>
                    <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                        <StackLayout class="float-btn-cat" (tap)="monitorbuttonClicked = true" [class.button-clicked]="monitorbuttonClicked">
                            <Label class="fas float-btn-cat-text-fawesome" (tap)="selectMonitor()" text="&#xf201;" [style.color]="monitorbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                        </StackLayout>
                    </RL:Ripple>
                    <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                        <StackLayout class="float-btn-cat" (tap)="intakebuttonClicked = true" [class.button-clicked]="intakebuttonClicked">
                            <Label class="mdi float-btn-cat-text-mdi" (tap)="selectIntake()" text="&#xfb2e;" [style.color]="intakebuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                        </StackLayout>
                    </RL:Ripple>
                    <RL:Ripple rippleColor="#fff" style="margin-top: 2px;">
                        <StackLayout class="float-btn-cat" (tap)="outputbuttonClicked = true" [class.button-clicked]="outputbuttonClicked">
                            <Label class="mdi float-btn-cat-text-mdi" (tap)="selectOutput()" text="&#xfb30;" [style.color]="outputbuttonClicked ? '#FF8910' : '#FFFFFF'"></Label>
                        </StackLayout>
                    </RL:Ripple>
                    <RL:Ripple rippleColor="#fff" style="margin-top: 40;" (tap)="showDialog()">
                        <StackLayout row="1" class="float-btn">
                            <Label class="float-btn-text fas" text="&#xf067;" style="color: white;"></Label>
                        </StackLayout>
                    </RL:Ripple>
                </StackLayout>
            </StackLayout>        

        </GridLayout>
    </GridLayout>
    
</GridLayout>
