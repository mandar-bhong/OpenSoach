<ActionBar title="test" style="background-color: #396766; color: white;">
  <StackLayout orientation="horizontal" ios:horizontalAlignment="center" android:horizontalAlignment="center" style="background-color: #396766; color: white;">
    <Label text="patientcare" class="action-label"></Label>
    <Label text=".live" class="action-label" style="color: #FF8912"></Label>
  </StackLayout>
</ActionBar>

<GridLayout columns="*" rows="*" style=" justify-content: center;   align-items: center;
  background-size: cover;
  background-color: #396766;">
  <FlexboxLayout style=" width: 70%;">
    <GridLayout row="0" rows="*,*, *,*,*" columns="*" class="form" style=" 
    padding: 10 16; 
    background-color: #f0f0f0;">
      <GridLayout row="0">
        <Label *ngIf="isLoggingIn" class="signmainlabel" width="60" height="60" text="Sign In"></Label>
        <Label *ngIf="!isLoggingIn" class="signmainlabel" width="60" height="60" text="Sign Up"></Label>
      </GridLayout>

      <GridLayout row="1">
        <StackLayout *ngIf="isLoggingIn">
          <TextField hint="Email Address" keyboardType="email" autocorrect="false" autocapitalizationType="none" [(ngModel)]="input.username"
            class="input input-border"></TextField>
        </StackLayout>
        <StackLayout *ngIf="!isLoggingIn">
          <Label textWrap="true" class="sign-up-label " text="Contact System Administrator to register a device with Device Key: 123456"></Label>
        </StackLayout>
      </GridLayout>

      <GridLayout row="2" *ngIf="isLoggingIn">
        <TextField hint="Password" secure="true" [(ngModel)]="input.password" class="input input-border"></TextField>
      </GridLayout>

      <GridLayout row="3">
        <Button [text]="'Sign in'" class="btn btn-primary" (tap)="login()" *ngIf="isLoggingIn"></Button>
        <Button [text]="'Sign up'" class="btn btn-primary" (tap)="login()" *ngIf="!isLoggingIn"></Button>
        <StackLayout class="hr-light m-10"></StackLayout>
      </GridLayout>



      <GridLayout row="4" columns="auto, *, auto">
        <Label col="0" top="5" style="color: #00A6CE" text="Forget Password"></Label>
        <Label col="2" top="5" text="Powered by OpenSoach"></Label>
      </GridLayout>

      <GridLayout row="5" columns="*" style="margin-top: 40px; text-align: center">
        <Label (tap)="toggleForm()">
          <FormattedString class="login-label">
            <Span [text]="isLoggingIn ? 'Donâ€™t have an account? ' : 'Back to Login'"></Span>
            <Span [text]="isLoggingIn ? 'Register' : ''" class="bold"></Span>
          </FormattedString>
        </Label>
      </GridLayout>


    </GridLayout>
  </FlexboxLayout>
</GridLayout>
