<GridLayout columns="*" height="100%" width="100%" rows="*">
    <GridLayout columns="*" rows="auto,auto,*">
        <GridLayout row="0" columns="auto, *, auto" rows="65"
            style="background-color: #396766; color: white; vertical-align: center;padding: 0px 15px;">
            <Label col="0" text="&#xf156;" class="homeicon mdi mdi" (tap)="goBackPage()"></Label>
            <Label col="1" text="Doctor Orders Form" style="text-align:center;  vertical-align: center;"></Label>
            <Label col="2" text="&#xf12c;" class="homeicon mdi mdi" (tap)="onSubmit()"
                style="margin-right: 1px"></Label>
        </GridLayout>
        <ScrollView row="2">
            <StackLayout class="form" [formGroup]="doctorOrdersForm">
                <GridLayout rows="auto, auto, auto, auto, auto" style="margin-bottom:10px;">
                    <GridLayout row="0">
                        <StackLayout class="input-field">
                            <Label text="Order Type" class="body"></Label>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="1" columns="80, *, 80">
                        <StackLayout class="input-field" col="1">
                            <ListPicker [items]="orderType" formControlName="order_type" selectedIndex="0"
                                class="p-15 picker">
                            </ListPicker>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="2">
                        <StackLayout class="input-field">
                            <Label text="Order Description" class="body"></Label>
                            <TextField class="input" formControlName="desc"></TextField>
                            <StackLayout class="input-field">
                                <StackLayout *ngIf="isDescRequired">
                                    <Label text="*Order Description required " style="color:red"></Label>
                                </StackLayout>
                            </StackLayout>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="3">
                        <StackLayout class="input-field">
                            <Label text="Doctor Name" class="body"></Label>
                            <RadAutoCompleteTextView #autocomplete [items]="dataItems" suggestMode="Suggest"
                                displayMode="Plain" (didAutoComplete)="onDidAutoComplete($event)">
                                <SuggestionView tkAutoCompleteSuggestionView suggestionViewHeight="50">
                                    <ng-template tkSuggestionItemTemplate let-item="item">
                                        <StackLayout orientation="vertical" padding="10">
                                            <Label [text]="item.text"></Label>
                                        </StackLayout>
                                    </ng-template>
                                </SuggestionView>
                            </RadAutoCompleteTextView>
                            <StackLayout class="input-field">
                                <StackLayout *ngIf="isDrNameRequired">
                                    <Label text="*Doctor Name required " style="color:red"></Label>
                                </StackLayout>
                            </StackLayout>
                            <TextField class="input" formControlName="doctorName" style="visibility: hidden;">
                            </TextField>
                        </StackLayout>
                    </GridLayout>
                    <GridLayout row="4">
                        <StackLayout class="input-field">
                            <Label text="Comment" class="body"></Label>
                            <TextField class="input" formControlName="comment"></TextField>
                            <StackLayout class="input-field">
                                <StackLayout *ngIf="isCommentRequired">
                                    <Label text="*Comment required " style="color:red"></Label>
                                </StackLayout>
                            </StackLayout>
                            <StackLayout class="hr-light"></StackLayout>
                        </StackLayout>
                    </GridLayout>
                </GridLayout>
                <GridLayout>
                    <FlexboxLayout flexDirection="column-reverse">
                        <Image [src]="imageTaken" flexGrow="3" class="p-15 img-rounded"></Image>
                    </FlexboxLayout>
                </GridLayout>
            </StackLayout>


        </ScrollView>
    </GridLayout>
    <GridLayout columns="*">
        <StackLayout row="0" col="1" column="*" row="auto, auto" horizontalAlignment="right" class="right">
            <StackLayout row="0">
                <RL:Ripple rippleColor="#fff" style="margin-top: 20px;" (tap)="onTakePhoto()">
                    <StackLayout class="float-btn-cat">
                        <Label class="float-btn-cat-text fas" text="&#xf030;"></Label>
                    </StackLayout>
                </RL:Ripple>
            </StackLayout>
            <StackLayout row="1">
                <RL:Ripple rippleColor="#fff" style="margin-top: 10px;" (tap)="onSelectSingleTap()">
                    <StackLayout class="float-btn-cat">
                        <Label class="float-btn-cat-text fas" text="&#xf574;"></Label>
                    </StackLayout>
                </RL:Ripple>
            </StackLayout>
        </StackLayout>
    </GridLayout>
</GridLayout>
