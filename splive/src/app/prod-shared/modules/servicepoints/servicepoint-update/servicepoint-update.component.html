<mat-card>
    <mat-card-header>
        <div mat-card-avatar>
            <i class="fa fa-tablet"></i>
        </div>
        <mat-card-title>
            <source media="(min-width: )" srcset="">Service Point</mat-card-title>
    </mat-card-header>
    <form [formGroup]="editableForm" (ngSubmit)="save()">
        <div class="form-group form-primary ">
            <mat-form-field class="full-width">
                <input matInput placeholder="Servie Point"  formControlName="spnameControl" [(ngModel)]="dataModel.spname">
                <mat-error *ngIf="editableForm.controls['spnameControl'].hasError('required') ">
                    This field is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group form-primary">
            <mat-form-field>
                <mat-select placeholder="State" [(ngModel)]="dataModel.spstate" formControlName="spStateControl" >
                    <mat-option *ngFor="let state of spStates" [value]="state.value">
                        {{state.text | translate }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="editableForm.controls['spStateControl'].hasError('required') ">
                    This field is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group form-primary">
            <mat-form-field>
                <mat-select placeholder="Category" formControlName="categoryControl"  [(ngModel)]="dataModel.spcid">
                    <mat-option *ngFor="let cat of categories" [value]="cat.spcid">
                        {{cat.spcname}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="editableForm.controls['categoryControl'].hasError('required')">
                    Selection is Required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="form-group form-primary text-right">
            <button type="submit" mat-raised-button color="primary">Save</button>
            <button type="button" mat-button (click)="closeForm()">Close</button>
        </div>
    </form>
</mat-card>
