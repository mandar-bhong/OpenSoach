
<form class="" [formGroup]="forgotpasswordform" action="javascript:" (ngSubmit)="otpsend()">
  <div class="row">
    <div class="col">
      <h3 class="text-center">Forgot Password</h3>
    </div>
  </div>
  <div class="row" [hidden]="userid">
    <div class="col">
      <label class="viewlabel" style="padding: 10px 0px; font-size: 13px;">Please enter your email address then OTP will be sent over mobile number.</label>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Enter your email" required [(ngModel)]="username" name="username" formControlName="emailControl">
          <mat-error *ngIf="forgotpasswordform.controls['emailControl'].hasError('required')">
            {{'VALIDATION_REQUIRED_FIELD'|translate}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group" [hidden]="otpfield">
        <mat-form-field>
          <input matInput placeholder="OTP" required>
        </mat-form-field>
      </div>
      <div [hidden]="otpfield == false">
        <button mat-raised-button color="accent" type="submit" style="width:100%">Send</button>
      </div>
    </div>
  </div>


  <div class="row" [hidden]="otpfield">
    <div class="col">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="New Password" required [(ngModel)]="newpassword" name="newpassword" formControlName="emailControl">
          <mat-error *ngIf="forgotpasswordform.controls['emailControl'].hasError('required')">
            {{'VALIDATION_REQUIRED_FIELD'|translate}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Confirm Password" required [(ngModel)]="confirmpassword" name="confirmpassword" formControlName="emailControl">
          <mat-error *ngIf="forgotpasswordform.controls['emailControl'].hasError('required')">
            {{'VALIDATION_REQUIRED_FIELD'|translate}}
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>


<div class="row">
  <div class="col" [hidden]="otpfield">
    <button mat-raised-button color="accent" (click)="changepassword()" style="width:100%">Reset Password</button>
  </div>
</div>
