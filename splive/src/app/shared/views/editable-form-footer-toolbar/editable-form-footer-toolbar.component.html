<div class="form-group form-primary text-right">
    <button type="submit" mat-raised-button color="primary" [hidden]="formMode===0">Save</button>
    <button type="button" mat-raised-button color="primary" [hidden]="formMode!==0" (click)="edit()">Edit</button>                
    <button type="button" mat-raised-button (click)="close()">Close</button>
  </div>
